<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Scuola Borsa</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      padding: 20px 50px;
      background-color: rgba(36, 36, 36, 0.64);
      position: fixed;
      width: 100%;
      top: 0;
      height: 150px;
      z-index: 10;
      transition: top 0.6s ease;
    }

    .navbar.hidden { top: -100px; }

    .logo-left { position: absolute; left: 50px; }
    .logo-left img { width: 115px; }

    .nav-center ul { display: flex; gap: 40px; list-style: none; }
    .nav-center a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }
    .nav-center a:hover { color:rgb(79, 79, 79); transition: 0,5s ease; box-shadow: inset; }

    .social-icons {
      position: absolute;
      right: 50px;
      display: flex;
      gap: 30px;
    }

    .social-icons a {
      width: 35px;
      height: 35px;
      border: 3px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      transition: 0.3s ease;
      text-decoration: none;
    }
    .social-icons a:hover { background-color: white; color: black; }

    /* HERO */
    .hero {
      height: 100vh;
      background-image: url('https://capac.it/wp-content/uploads/2023/07/sala_bar.webp');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(2px);
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }
    .hero-content { position: relative; z-index: 2; }
    .hero h2 { font-size: 30px; font-weight: 400; }
    .hero h1 { font-size: 60px; margin: 20px 0; font-weight: 800; }
    .buttons { margin-top: 30px; display: flex; gap: 20px; justify-content: center; }
    .btn {
      padding: 12px 25px; font-weight: 600; border-radius: 25px;
      text-decoration: none; background: transparent;
      border: 2px solid white; color: white; transition: 0.3s ease;
    }
    .btn.red { background: #e63946; border-color: #e63946; }
    .btn:hover { background: white; color: black; }
    
     .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(31, 30, 30, 0.311);
            z-index: 1;
        }

  </style>
</head>

<body>

<header class="navbar" id="navbar">
  <div class="logo-left">
    <img src="Downloads/logo.png" alt="Logo">
  </div>

  <nav class="nav-center">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#the-menu">Menu</a></li>
      <li><a href="#chi-siamo">Chi siamo</a></li>
      <li><a href="#">Servizi</a></li>
      <li><a id="login-btn">Login</a></li>
    </ul>
  </nav>

  <div class="social-icons">
    <a href="https://www.facebook.com/aziendaspecialediformazionescuolapaoloborsa/"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/scuola_borsa/"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@ScuolaPaoloBorsaMonza"><i class="fab fa-youtube"></i></a>
  </div>
</header>

<section class="hero" id="hero">
  <div class="hero-content">
    <h2>SCUOLA BORSA</h2>
    <h1>SALA BAR</h1>
    <div class="buttons">
      <a href="orders M.html" class="btn red">Menu</a>
      <a href="#" class="btn">Ordina</a>
    </div>
  </div>
</section>


<script>
  /* NAVBAR SCROLL */
  const navbar = document.getElementById("navbar"); 
  const hero = document.getElementById("hero");

  window.addEventListener("scroll", () => {
    const heroBottom = hero.offsetTop + hero.offsetHeight;
    navbar.classList.toggle("hidden", window.scrollY > heroBottom - 150);
  });

</script>

</body>
</html>
