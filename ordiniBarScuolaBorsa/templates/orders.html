
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Shop Menu</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
  margin: 0;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  background-image: url("https://www.italianfoodnews.com/images/cucina-italiana/trend-2024-cucina-italiana.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  position: relative;
  min-height: 100vh;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: rgba(104, 20, 20, 0.9);
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: flex-start;
  align-items: center;
  padding: 15px 50px;
  z-index: 10;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  height:115px;
}

.navbar ul {
  list-style: none;
  display: flex;
  align-items: center;
  gap: 25px;
  margin: 0;
  padding: 0;
}

.navbar ul li a {
   color: white;
   text-decoration: none;
   font-weight: 600;
   transition: color 0.3s;
   cursor: pointer;
}

.navbar ul li a:hover {
  color:#c73131;
}

.logo-item img {
  width: 100px;
  height: auto;
  vertical-align: middle;
}

body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: 0;
}

.menu {
  position: relative;
  z-index: 1;
  width: 800px;
  margin: 60px auto;
  background-color: rgba(113, 31, 31, 0.85);
  overflow: hidden;
  text-align: center;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.5);
  padding-bottom: 60px;
  margin-top:200px;
}

/* Titolo principale verticale */
.title-vertical {
  position: absolute;
  top: 5px;
  left: 50px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  text-transform: uppercase;
  letter-spacing: 3px;
  font-size: 1.2rem;
  line-height: 1.2;
}

.title-vertical h1 {
  margin-left: 170px;
  font-size: 45px;
  font-weight: 800;
  margin-bottom: 0;
}

.title-vertical h2 {
  margin-left: 255px;
  font-size: 35px;
  font-weight: 500;
  margin-top: 5px;
  margin-bottom: 50px;
}

/* Titolo MENÙ con sfondo bianco leggermente sotto */
.menu-title {
  text-align: center;
  text-transform: uppercase;
  font-size: 26px;
  font-weight: 600;
  font-family: Verdana;
  letter-spacing: 3px;
  margin-top: 180px;
  margin-bottom: 20px;
  background-color: white;
  width: 100%;
  padding: 15px 0;
  color: black;
  mix-blend-mode: lighten;
}

/* Sezioni menù */
.menu-section {
  width: 80%;
  margin: 20px auto 30px; /* margin-bottom ridotto a 30px */
  text-align: left;
}

/* Logo centrato tra due linee */
.section-title {
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-transform: uppercase;
  font-weight: 800;
  letter-spacing: 2px;
  margin: 0;
  font-size:22px;
}

.section-title img {
  width: 60px;
  height: auto;
}

.section-title::before,
.section-title::after {
  content: "";
  flex: 1;
  border-bottom: 2px solid white;
  margin: 0 15px;
}

/* Voci menù */
.menu-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1rem;
  margin: 5px 0; 
  border-bottom: 1px dotted rgba(255,255,255,0.3);
  padding-bottom: 5px;
}

.menu-section > .menu-item:first-child {
  margin-top: 10px;
}

.menu-item span:first-child {
  text-align: left;
}

.menu-item span:last-child {
  text-align: right;
}

/* Responsive */
@media (max-width: 480px) {
  .menu { width: 90%; }
  .menu-section { width: 90%; }
}
</style>
</head>
<body>
  <nav class="navbar">
  <ul>
    <li class="logo-item">
      <img src="Downloads/logo.png" alt="logo bar" style="width:100px;">
    </li>
    <li><a href="index.salabar.html">Home</a></li>
    <li><a href="#">Menù</a></li>
    <li><a href="#">Contatti</a></li>
  </ul>
</nav>

<div class="menu">
  <div class="title-vertical">
    <h1>SCUOLA BORSA</h1>
    <h2>SALA BAR</h2>
  </div>

  <h2 class="menu-title" style="font-size:30px;">MENÙ</h2>

  <div style="margin-bottom:85px;"></div> <!-- spazio ridotto tra titolo e sezione -->

  <!-- CIBI & DOLCI -->
  <div class="menu-section">
      <div class="section-title">
        <img src="Downloads/cibi & dolci 1.png" style="width:140px;" alt="Dolci Logo">
      </div>
      <div class="menu-item"><span>Cioccolato</span><span>$5</span></div>
      <div class="menu-item"><span>Pizza</span><span>$3</span></div>
      <div class="menu-item"><span>Hot Cioccolato</span><span>$2</span></div>
      <div class="menu-item"><span>Caffè</span><span>$3</span></div>
      <div class="menu-item"><span>Cappuccino</span><span>$5</span></div>
      <div class="menu-item"><span>Coca Cola</span><span>$5</span></div>
      <div class="menu-item"><span>Burger</span><span>$7</span></div>
  </div>

  <div style="margin-bottom: 150px;"></div>

  <!-- BEVANDE -->
  <div class="menu-section">
      <div class="section-title">
        <img src="Downloads/bevande2.png" style="width:175px;" alt="Bevande Logo">
      </div>
      <div class="menu-item"><span>Coca Cola</span><span>$5</span></div>
      <div class="menu-item"><span>Sprite</span><span>$3</span></div>
      <div class="menu-item"><span>Hot Chocolate</span><span>$2</span></div>
      <div class="menu-item"><span>Caffè</span><span>$3</span></div>
      <div class="menu-item"><span>Cappuccino</span><span>$5</span></div>
      <div class="menu-item"><span>Ride</span><span>$3</span></div>
      <div class="menu-item"><span>Red Bull</span><span>$7</span></div>
  </div>

  <section>
    <br>
    <br>
    <br>
  </section>  
  
</div>
</body>
</html>
