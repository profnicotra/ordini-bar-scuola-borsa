<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Stato bar</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .big-button {
        font-size: 2rem;
        padding: 1rem 2rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form method="post" action="/toggle">
      <button type="submit" class="big-button">
        {% if data.open %}
          Chiudi bar
        {% else %}
          Apri bar
        {% endif %}
      </button>
    </form>
  </body>
</html>
