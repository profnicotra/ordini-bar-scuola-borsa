<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stato bar</title>

<style>
body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* sfondo */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: url('https://raw.githubusercontent.com/profnicotra/ordini-bar-scuola-borsa/main/ordiniBarScuolaBorsa/static/open%20o%20close.jpg') center/cover no-repeat;
  filter: brightness(0.5);
  z-index: -1;
}

/* contenitore */
.content {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(4px);
  background: rgba(30, 30, 30, 0.488);
  padding: 20px;
  background: rgba(30, 30, 30, 0.553);
}

/* bottone */
.big-button {
  width: 270px;
  height:65px;
  padding: 1rem;
  font-size: 18px;
  font-weight: 800;
  font-family: Verdana;
  letter-spacing: 2px;
  background-color: #e63946;
  color: white;
  border-radius: 20px;
  border: 2px solid white;
  cursor: pointer;
  transition: 0.3s ease;
}

.big-button:hover {
  background-color: white;
  color: black;
}

/* RESPONSIVE DESIGN */
@media (max-width: 768px) {
  .big-button {
    width: 220px;
    height: 60px;
    font-size: 16px;
    letter-spacing: 1px;
    padding: 0.8rem;
  }
}

@media (max-width: 480px) {
  .big-button {
    width: 85%;
    max-width: 250px;
    height: 55px;
    font-size: 14px;
    letter-spacing: 1px;
    padding: 0.7rem;
  }
}
</style>
</head>

<body>
<div class="content">
  <form method="post" action="{{ url_for('toggle.changeBarStatus') }}">
    <button type="submit" class="big-button">
      APERTO / CHIUSO
    </button>
  </form>
</div>
</body>
</html>
