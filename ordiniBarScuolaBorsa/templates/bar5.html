<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ordina + Ingredienti</title>

<style>
/* --- STILI ORIGINALI (immutati) --- */
body {
    margin: 0;
    padding: 0;
    font-family: "SF Pro Display", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("https://static.wixstatic.com/media/a24994_e95a621e8db84322a7402a21df89543b~mv2.jpg");
    background-size: cover;
    position: relative;
    overflow: hidden;
}
body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(31, 30, 30, 0.722);
    backdrop-filter: blur(6px);
    z-index: 0;
}
.card, .total-card {
    position: relative;
    z-index: 5;
    background-color: rgba(0, 0, 0, 0.841);
}
.card {
    width: 400px;
    border-radius: 18px;
    padding: 22px;
    color: white;
    text-align: left;
    backdrop-filter: blur(4px);
    margin-bottom: 18px;
    max-height: 350px;
    overflow-y: auto;
}
h2 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 22px;
    font-weight: 700;
}
.divider {
    height: 3px;
    background:#e63946;
    margin: 20px 0 16px 0;
    border-radius: 30px;
}
.divider1 {
    height:3px;
    background:#e63946;
    border-radius:30px;
}
.header-row, .product-row {
    display: grid;
    grid-template-columns: 140px 140px 80px;
    text-align: center;
    align-items: center;
}
.header-row {
    margin-bottom:12px;
    font-size:18px;
    font-weight:600;
}
.product-row {
    margin-bottom:18px;
    font-size:15px;
    position: relative;
}
.product-name {
    text-align:left;
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap:5px;
}
.qty-box {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:8px;
}
.qty-btn {
    background: rgba(255,255,255,0.18);
    padding:4px 12px;
    border-radius:8px;
    border:none;
    font-size:18px;
    color:white;
    cursor:pointer;
}
.price {
    text-align:right;
    padding-right:8px;
    font-size:17px;
    font-weight:500;
    font-family:'Segoe UI';
}
.ingredient-list {
    font-size:13px;
    color:#e63946;
    font-weight:600;
}
.total-card {
    width:410px;
    padding:16px;
    border-radius:0 0 16px 16px;
    margin-top:-15px;
    display:flex;
    color:white;
    justify-content:space-between;
    align-items:center;
}
.total-price {
    font-size:25px;
    font-weight:700;
    min-width:90px;
    text-align:right;
}
.checkout-btn {
    background:#e63946;
    color:white;
    border:none;
    padding:10px 26px;
    font-size:16px;
    font-weight:800;
    border-radius:30px;
    cursor:pointer;
    transition:0.2s;
}
.checkout-btn:hover {
    background:white;
    color:black;
}
.card::-webkit-scrollbar {
    width:10px;
}
.card::-webkit-scrollbar-track {
    background:#333;
    border-radius:10px;
}
.card::-webkit-scrollbar-thumb {
    background-color:white;
    border-radius:10px;
    border:2px solid #333;
}
.card::-webkit-scrollbar-thumb:hover {
    background-color:#e63946;
}
.note-input, .info-input {
    font-size:100%;
    padding:0.8em;
    outline:none;
    border:2px solid white;
    background-color:transparent;
    border-radius:20px;
    width:365px;
    color:white;
    margin-top:8px;
}
.input-error {
    border-color:red !important;
    animation: shake 0.3s;
}
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

/* POPUP */
.overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.6);
    opacity: 0;
    display:none;
    transition: opacity .3s ease;
    z-index:10;
}
.overlay.active {
    display:block;
    opacity:1;
}

#ingredient-card {
    width: 300px;
    background: rgba(0, 0, 0, 0.914);
    border-radius: 20px;
    padding: 24px;
    display: none;
    flex-direction: column;
    gap: 20px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 15;
}

#ingredient-card .title {
    color:white;
    text-align:center;
    font-size:24px;
    font-weight:800;
}

#ingredient-card .controls {
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}

#ingredient-card .btn {
    width:115px;
    padding:14px;
    border-radius:25px;
    background:#e63946;
    color:white;
    font-weight:800;
    border:none;
    cursor:pointer;
}

/* POPUP ingredienti */
#popup-ingredienti {
    width: 300px;
    background: rgba(0, 0, 0, 0.873);
    padding:20px;
    border-radius:30px;
    display:none;
    flex-direction: column;
    gap:15px;
    color:white;
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) scale(.6);
    transition: .25s ease;
    z-index:20;
}
#popup-ingredienti.active {
    display:flex;
    transform: translate(-50%, -50%) scale(1);
    opacity:1;
}

.ingredient-row {
    display:flex;
    justify-content:space-between;
    align-items:center;
    width:100%;
    margin-bottom:18px;
}

/* bottone extra */
.neu-btn {
    background:white;
    border-radius:12px;
    padding:8px 14px;
    font-weight:700;
    border:none;
    cursor:pointer;
    color:black;
}
.neu-btn.active-extra {
    background:#e63946;
    color:white;
}

/* checkbox rosso stile tuo */
.remove-checkbox {
    position:absolute;
    opacity:0;
}
.check-icon {
    width:18px;
    height:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-right:8px;
    font-size:22px;
    color:#e63946;
    cursor:pointer;
}
.check-icon::before {
    content:"—";
}
.remove-checkbox:checked + .check-icon::before {
    content:"✔";
    font-size:18px;
}

.nav-buttons {
    display:flex;
    justify-content:space-between;
    width:100%;
    margin-top:12px;
}

.nav-btn {
    background:#e63946;
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:20px;
    font-weight:700;
    cursor:pointer;
}
.nav-btn:hover {
    background:white;
    color:black;
}
</style>
</head>
<body>

<div class="card">

    <h2 style="font-size:30px;font-weight:800;font-family:verdana;">ORDINA</h2>
    <div class="divider"></div>

    <div class="header-row">
        <div style="text-align:left;padding-left:8px;">Prodotto</div>
        <div>Quantità</div>
        <div style="text-align:right;">Prezzo</div>
    </div>

    <div id="product-container"></div>

    <div class="divider"></div>

    <h2 style="margin-top:60px;">Feedback</h2>
    <div class="divider"></div>
    <input type="text" class="note-input" placeholder="Feedback"/>

    <h3 style="margin-top:40px;text-align: center;font-size: 23px;">INFO</h3>
    <div class="divider"></div>

    <input id="nome" type="text" class="info-input" placeholder="Nome"/>
    <div id="err-nome" style="color:red;font-size:12px"></div>

    <input id="cognome" type="text" class="info-input" placeholder="Cognome"/>
    <div id="err-cognome" style="color:red;font-size:12px"></div>

    <input id="classe" type="text" class="info-input" placeholder="Classe" list="lista-classi"/>
    <datalist id="lista-classi">
        <option value="1D Operatore Informatica">
        <option value="2D Operatore Informatica">
        <option value="3D Operatore Informatica">
        <option value="1D Bar&Cucina">
        <option value="2D Bar&Cucina">
        <option value="3D Bar&Cucina">
        <option value="1D Agricoltura">
        <option value="2D Agricoltura">
        <option value="3D Agricoltura">
    </datalist>
    <div id="err-classe" style="color:red;font-size:12px"></div>
</div>

<div class="total-card">
    <div class="total-price" id="total">€0,00</div>
    <button class="checkout-btn" id="invia">INVIA</button>
</div>

<!-- overlay -->
<div class="overlay" id="overlay"></div>

<!-- popup selezione ingredienti -->
<div id="ingredient-card">
    <h1 class="title">Personalizza</h1>
    <div class="divider1" style="width:100px;margin-left:100px;margin-bottom:20px;"></div>
    <div class="controls" style="justify-content:center;">
        <button class="btn" id="apriIngredienti">Aggiungi</button>
    </div>
</div>

<!-- popup finale scelta Extra / No -->
<div id="popup-ingredienti">
    <h2 style="color:white;font-weight:800;font-family:verdana;font-size:20px;text-align:center;">
        Note prodotti
    </h2>
    <div class="divider"></div>

    <div id="ingredient-container"></div>

    <div class="nav-buttons">
        <button class="nav-btn" id="next">Salva</button>
        <button class="nav-btn" id="back">Chiudi</button>
    </div>
</div>

<script>
/* --- CARICAMENTO PRODOTTI --- */
let products = JSON.parse(localStorage.getItem("orderedItems")) || [];
products = products.filter(p => p.name && !isNaN(p.price));

const productContainer = document.getElementById("product-container");
const totalPriceEl = document.getElementById("total");

const ingredientiProdotto = {
    "Focaccia": ["Pane", "Pomodoro", "Mozzarella"],
    "Cup Cake": ["Farina", "Zucchero", "Burro", "Uova", "Vaniglia"],
    "Pizzette": ["Pomodoro", "Mozzarella", "Basilico"],
    "Panino": ["Pane", "Prosciutto", "Formaggio", "Insalata"],
};

function defaultIngredienti(nome) {
    return [`${nome} Base`, "Sale", "Olio", "Ingrediente Standard"];
}

products.forEach(prod => {
    if (!prod.ingredients || prod.ingredients.length === 0) {
        prod.ingredients = ingredientiProdotto[prod.name] || defaultIngredienti(prod.name);
        prod.extra = prod.extra || [];
        prod.removed = prod.removed || [];
    }
});
localStorage.setItem("orderedItems", JSON.stringify(products));

let currentProductIndex = null;

/* --- RENDER --- */
function renderProducts() {
    productContainer.innerHTML = "";
    let total = 0;

    products.forEach((p,i) => {
        let row = document.createElement("div");
        row.className = "product-row";

        row.innerHTML = `
        <div class="product-name">
            <div style="display:flex; align-items:center; gap:10px;">
                <button class="note-btn" data-index="${i}"
                    style="width:42px;height:42px;border-radius:50%; background:#f5f0e7;border:2px solid #d9d4cc; display:flex;justify-content:center;align-items:center;cursor:pointer;">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 20h9"/>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
                    </svg>
                </button>
                <span>${p.name}</span>
            </div>

            ${p.extra.length ? `<div class="ingredient-list">Extra: ${p.extra.join(', ')}</div>` : ''} 
            ${p.removed.length ? `<div class="ingredient-list">No: ${p.removed.join(', ')}</div>` : ''}
        </div>

        <div class="qty-box">
            <button class="qty-btn" data-index="${i}" data-action="minus">-</button>
            <span class="qty">${p.qty || 1}</span>
            <button class="qty-btn" data-index="${i}" data-action="plus">+</button>
        </div>

        <div class="price">€${p.price * (p.qty || 1)}</div>
        `;

        productContainer.appendChild(row);
        total += p.price * (p.qty || 1);
    });

    totalPriceEl.textContent = `€${total},00`;

    document.querySelectorAll(".qty-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            let index = btn.dataset.index;
            if (btn.dataset.action === "plus") products[index].qty++;
            else products[index].qty = Math.max(1, products[index].qty - 1);
            localStorage.setItem("orderedItems", JSON.stringify(products));
            renderProducts();
        });
    });

    enableMatite();
}

renderProducts();

/* --- POPUP --- */
const overlay = document.getElementById("overlay");
const ingredientCard = document.getElementById("ingredient-card");
const popupIngredienti = document.getElementById("popup-ingredienti");
const ingredientContainer = document.getElementById("ingredient-container");

function showIngredientCard() {
    ingredientCard.style.display = "flex";
    overlay.classList.add("active");
}

function hideIngredientCard() {
    ingredientCard.style.display = "none";
    overlay.classList.remove("active");
}

document.getElementById("apriIngredienti").addEventListener("click", () => {
    hideIngredientCard();
    showPopup();
});

/* --- POPUP PRINCIPALE (Extra + No) --- */
function showPopup() {
    popupIngredienti.classList.add("active");
    ingredientContainer.innerHTML = "";

    const prod = products[currentProductIndex];
    const lista = prod.ingredients;

    lista.forEach((ing, index) => {
        const row = document.createElement("div");
        row.className = "ingredient-row";

        const sinistra = document.createElement("div");
        sinistra.style.display = "flex";
        sinistra.style.alignItems = "center";
        sinistra.innerHTML = `
            <input type="checkbox" id="rem${index}" class="remove-checkbox"
                ${prod.removed.includes(ing) ? "checked" : ""}>
            <span class="check-icon"></span>
        `;

        const nome = document.createElement("div");
        nome.textContent = ing;
        nome.style.flex = "1";
        nome.style.marginLeft = "6px";

        const extraBtn = document.createElement("button");
        extraBtn.className = "neu-btn";
        extraBtn.textContent = "Extra";
        if (prod.extra.includes(ing)) extraBtn.classList.add("active-extra");

        extraBtn.addEventListener("click", () => {
            extraBtn.classList.toggle("active-extra");
        });

        row.appendChild(sinistra);
        row.appendChild(nome);
        row.appendChild(extraBtn);

        ingredientContainer.appendChild(row);
    });
}

document.getElementById("next").addEventListener("click", () => {
    const prod = products[currentProductIndex];
    const rows = ingredientContainer.querySelectorAll(".ingredient-row");

    prod.extra = [];
    prod.removed = [];

    rows.forEach((row) => {
        const checkbox = row.querySelector(".remove-checkbox");
        const extraBtn = row.querySelector(".neu-btn");
        const ingName = row.querySelector("div:nth-child(2)").textContent;

        if (checkbox.checked) prod.removed.push(ingName);
        if (extraBtn.classList.contains("active-extra")) prod.extra.push(ingName);
    });

    localStorage.setItem("orderedItems", JSON.stringify(products));
    renderProducts();
    popupIngredienti.classList.remove("active");
    overlay.classList.remove("active");
});

document.getElementById("back").addEventListener("click", () => {
    popupIngredienti.classList.remove("active");
    overlay.classList.remove("active");
});

function enableMatite() {
    document.querySelectorAll(".note-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
            currentProductIndex = btn.dataset.index;
            showIngredientCard();
        });
    });
}

/* --- VALIDAZIONE CAMPPI E INVIO --- */
document.getElementById("invia").addEventListener("click", () => {
    let valid = true;

    const nome = document.getElementById("nome");
    const cognome = document.getElementById("cognome");
    const classe = document.getElementById("classe");

    [nome, cognome, classe].forEach(input => input.classList.remove("input-error"));
    document.getElementById("err-nome").textContent = "";
    document.getElementById("err-cognome").textContent = "";
    document.getElementById("err-classe").textContent = "";

    if (!nome.value.trim()) {
        valid = false;
        nome.classList.add("input-error");
        document.getElementById("err-nome");
    }
    if (!cognome.value.trim()) {
        valid = false;
        cognome.classList.add("input-error");
        document.getElementById("err-cognome");
    }
    if (!classe.value.trim()) {
        valid = false;
        classe.classList.add("input-error");
        document.getElementById("err-classe");
    }

    if (valid) {
        alert("Ordine inviato correttamente!");
    }
});
</script>

</body>
</html>
