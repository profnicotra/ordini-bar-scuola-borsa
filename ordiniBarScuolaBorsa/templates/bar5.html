<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ordina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "SF Pro Display", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("https://www.shutterstock.com/image-photo/black-stone-cooking-background-spices-600nw-1914852676.jpg");
      background-position: center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      z-index: 0;
    }
    .card,
    .total-card {
      position: relative;
      z-index: 5;
    }
    .card {
      background: rgba(0, 0, 0, 0.55);
      width: 400px;
      border-radius: 18px;
      padding: 22px;
      color: white;
      text-align: left;
      backdrop-filter: blur(4px);
      margin-bottom: 18px;
      max-height: 350px;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 700;
    }
    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.18);
      margin: 20px 0 16px 0;
    }
    .header-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      font-size: 16px;
      text-align: center;
      margin-bottom: 12px;
    }
    .header-row div {
      padding-top: 6px;
      font-weight: 600;
      font-size: 18px;
    }
    .product-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      font-size: 15px;
      text-align: center;
      margin-bottom: 18px;
      align-items: center;
    }
    .product-name {
      text-align: left;
      padding-left: 8px;
    }
    .qty-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .qty-btn {
      background: rgba(255, 255, 255, 0.18);
      padding: 4px 12px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    input {
      width: 100%;
      height: 42px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      padding-left: 12px;
      background: rgba(255, 255, 255, 0.16);
      color: white;
      font-size: 15px;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.45);
    }
    .note-title,
    .info-title {
      margin-top: 25px;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      text-align: center;
      letter-spacing: 3px;
    }
    .total-card {
      width: 410px;
      background: rgba(0, 0, 0, 0.55);
      padding: 16px;
      border-radius: 0 0 16px 16px;
      margin-top: -15px;
      display: flex;
      color: white;
      justify-content: space-between;
      align-items: center;
    }
    .total-price {
      font-size: 25px;
      font-weight: 700;
      color: white;
      min-width: 90px;
      text-align: right;
    }
    .checkout-btn {
      background: linear-gradient(180deg, #1d5cff, #0a52ff);
      color: white;
      border: none;
      padding: 10px 26px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .checkout-btn:hover {
      filter: brightness(1.12);
    }
    .euro-symbol {
      font-size: 20px;
      vertical-align: super;
      margin-right: 2px;
    }

    /* Scrollbar personalizzata SOLO nella parte ordine */
    .card::-webkit-scrollbar {
      width: 10px;
    }
    .card::-webkit-scrollbar-track {
      background: #333;
      border-radius: 10px;
    }
    .card::-webkit-scrollbar-thumb {
      background-color: white;
      border-radius: 10px;
      border: 2px solid #333;
    }
    .card::-webkit-scrollbar-thumb:hover {
      background-color: #f0c841;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="font-size: 30px; font-weight: 800; font-family: verdana">ORDINA</h2>
    <div class="divider"></div>

    <div class="header-row">
      <div style="margin-right: 50px">Prodotto</div>
      <div style="margin-right: 20px">Quantità</div>
      <div style="margin-left: 10px">Prezzo</div>
    </div>

    <div id="product-container" style="margin-right: 15px"></div>

    <div class="divider"></div>

    <h2 class="note-title" style="margin-top: 60px">NOTE</h2>
    <div class="divider"></div>
    <input type="text" class="note-input" placeholder="Scrivi qui..." />

    <h3 class="info-title" style="margin-top: 40px">INFO</h3>
    <div class="divider"></div>
    <input type="text" placeholder="Nome" />
    <input type="text" placeholder="Cognome" />
    <input type="text" placeholder="Classe" />
  </div>

  <div class="total-card">
    <div class="total-price" id="total">€0,00</div>
    <button class="checkout-btn">INVIA</button>
  </div>

  <script>
    // Prendi i piatti salvati in precedenza dal menu
    let products = JSON.parse(localStorage.getItem("orderedItems")) || [];

    // Filtro eventuali prodotti non validi
    products = products.filter(p => p.name && !isNaN(p.price));

    let productContainer = document.getElementById("product-container");
    let totalPriceEl = document.getElementById("total");

    function renderProducts() {
      productContainer.innerHTML = "";
      let total = 0;

      products.forEach((p, i) => {
        let row = document.createElement("div");
        row.className = "product-row";

        row.innerHTML = `
          <div class="product-name">${p.name}</div>
          <div class="qty-box">
            <button class="qty-btn" data-index="${i}" data-action="minus">-</button>
            <span class="qty">${p.qty || 1}</span>
            <button class="qty-btn" data-index="${i}" data-action="plus">+</button>
          </div>
          <div class="price">€${p.price * (p.qty || 1)}</div>
        `;

        productContainer.appendChild(row);
        total += p.price * (p.qty || 1);
      });

      totalPriceEl.textContent = `€${total},00`;

      // Gestione quantità
      document.querySelectorAll(".qty-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          let index = btn.dataset.index;
          if (btn.dataset.action === "plus") {
            products[index].qty = (products[index].qty || 1) + 1;
          } else {
            products[index].qty = (products[index].qty || 1) - 1;
            if (products[index].qty < 1) products[index].qty = 1;
          }
          localStorage.setItem("orderedItems", JSON.stringify(products));
          renderProducts();
        });
      });
    }

    renderProducts();

    // Funzione per aggiungere prodotti (da usare nel menu)
    function addProduct(product) {
      let existing = products.find(p => p.name === product.name);
      if (existing) {
        existing.qty += 1;
      } else {
        product.qty = 1;
        products.push(product);
      }
      localStorage.setItem("orderedItems", JSON.stringify(products));
      renderProducts();
    }

    // Esempio: aggiungi prodotto dal menu
    // addProduct({name: "Pizza Margherita", price: 8});
  </script>
</body>
</html>
