<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu - Scuola Borsa</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700;1,900&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --red: #e63946;
  --red-light: #ff6b6b;
  --red-dim: rgba(230,57,70,0.15);
  --gold: #c9a84c;
  --gold-dim: rgba(201,168,76,0.2);
  --bg: #080808;
  --card-bg: rgba(18,10,10,0.7);
  --border: rgba(255,255,255,0.08);
}

body {
  font-family: "DM Sans", sans-serif;
  background-color: var(--bg);
  color: white;
  overflow-x: hidden;
}

html, body { width: 100%; overflow-x: hidden; }

/* ============================================
   NAVBAR
   ============================================ */
.navbar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 50px;
  padding: 0 50px;
  background: linear-gradient(180deg, rgba(6,6,6,0.98) 0%, rgba(10,3,3,0.95) 100%);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  border-bottom: 1px solid rgba(230, 57, 70, 0.15);
  box-shadow: 0 8px 40px rgba(0,0,0,0.7);
  position: fixed;
  width: 100%;
  top: 0;
  height: 90px;
  z-index: 10;
  transition: top 0.6s ease;
}

.navbar::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent 0%, #e63946 25%, #ff8080 50%, #e63946 75%, transparent 100%);
  opacity: 0.7;
}

.navbar.hidden { top: -100px; }

.logo-left {
  position: absolute;
  left: 50px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-left img {
  width: 62px;
  height: 62px;
  object-fit: contain;
  filter: drop-shadow(0 0 8px rgba(230,57,70,0.3));
}

.logo-left::after {
  content: "SCUOLA BORSA";
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: white;
  opacity: 0.92;
}

.logo-left-divider {
  width: 1px;
  height: 30px;
  background: rgba(255,255,255,0.15);
  margin: 0 2px;
}

.nav-center ul { display: flex; gap: 2px; list-style: none; }

.nav-center a {
  color: rgba(255,255,255,0.55);
  font-weight: 500;
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 2px;
  text-transform: uppercase;
  transition: all 0.25s ease;
  cursor: pointer;
  padding: 9px 16px;
  border-radius: 7px;
  display: block;
}

.nav-center a:hover { color: white; background: rgba(255,255,255,0.07); }

.nav-center li:last-child a {
  color: #ff6b6b;
  border: 1px solid rgba(230,57,70,0.35);
  background: rgba(230,57,70,0.08);
  padding: 8px 18px;
  border-radius: 20px;
}

.nav-center li:last-child a:hover {
  background: rgba(230,57,70,0.2);
  border-color: rgba(230,57,70,0.6);
  color: white;
}

.social-icons {
  position: absolute;
  right: 50px;
  display: flex;
  gap: 8px;
}

.social-icons a {
  width: 34px;
  height: 34px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.04);
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
  color: rgba(255,255,255,0.5);
  font-size: 14px;
  transition: all 0.25s ease;
  text-decoration: none;
}

.social-icons a:hover {
  background: rgba(230,57,70,0.15);
  border-color: rgba(230,57,70,0.45);
  color: #ff8080;
  transform: translateY(-2px);
}

.menu-toggle {
  display: none;
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
  z-index: 11;
}

/* ============================================
   HERO SECTION
   ============================================ */
.menu-hero {
  min-height: 100vh;
  background:
    radial-gradient(ellipse at 20% 50%, rgba(120,40,40,0.35) 0%, transparent 60%),
    radial-gradient(ellipse at 80% 20%, rgba(80,20,20,0.25) 0%, transparent 55%),
    linear-gradient(135deg, #080808 0%, #120505 50%, #0d0808 100%);
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding-top: 120px;
  flex-direction: column;
}

/* Noise texture overlay */
.menu-hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle at 1px 1px, rgba(255,255,255,0.02) 1px, transparent 0);
  background-size: 28px 28px;
  z-index: 1;
  pointer-events: none;
}

.menu-hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(ellipse at 50% 0%, rgba(230,57,70,0.06) 0%, transparent 55%),
    radial-gradient(ellipse at 50% 100%, rgba(0,0,0,0.5) 0%, transparent 50%);
  z-index: 1;
  pointer-events: none;
}

.menu-content {
  position: relative;
  z-index: 3;
  width: 100%;
  max-width: 1200px;
  padding: 0 20px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ============================================
   HERO TITLE ‚Äî nuovo stile
   ============================================ */
.hero-title-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0;
  margin-bottom: 10px;
  animation: fadeUp 0.9s cubic-bezier(0.16,1,0.3,1) both;
}

.hero-eyebrow {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 6px;
}

.eyebrow-line {
  width: 50px;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--red));
}

.eyebrow-line.right {
  background: linear-gradient(90deg, var(--red), transparent);
}

.eyebrow-text {
  font-family: "DM Sans", sans-serif;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 5px;
  text-transform: uppercase;
  color: var(--red-light);
  opacity: 0.9;
}

.hero-main-title {
  font-family: "Playfair Display", serif;
  font-style: italic;
  font-weight: 900;
  font-size: 110px;
  line-height: 0.9;
  letter-spacing: -2px;
  background: linear-gradient(160deg, #ffffff 0%, rgba(255,255,255,0.75) 60%, rgba(230,57,70,0.6) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: none;
  position: relative;
}

/* sottile decorazione a destra del titolo */
.hero-main-title::after {
  content: "‚ú¶";
  position: absolute;
  right: -30px;
  top: 10px;
  font-size: 22px;
  -webkit-text-fill-color: var(--red);
  opacity: 0.6;
  animation: spin 8s linear infinite;
}

.hero-tagline {
  font-size: 13px;
  font-weight: 300;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.35);
  margin-top: 14px;
}

/* ============================================
   MENU TABS ‚Äî completamente riprogettate
   ============================================ */
.menu-tabs {
  display: flex;
  gap: 8px;
  margin-top: 40px;
  padding: 6px;
  background: rgba(255,255,255,0.04);
  border: 1px solid var(--border);
  border-radius: 50px;
  backdrop-filter: blur(10px);
  animation: fadeUp 0.9s 0.15s cubic-bezier(0.16,1,0.3,1) both;
}

.tab-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 11px 26px;
  border-radius: 40px;
  font-family: "DM Sans", sans-serif;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 2.5px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.4);
  background: transparent;
  border: none;
  cursor: pointer;
  transition: all 0.35s cubic-bezier(0.4,0,0.2,1);
  position: relative;
  white-space: nowrap;
}

.tab-btn .tab-icon {
  font-size: 15px;
  transition: transform 0.35s ease;
}

.tab-btn:hover {
  color: rgba(255,255,255,0.75);
  background: rgba(255,255,255,0.06);
}

.tab-btn.active {
  background: linear-gradient(135deg, var(--red) 0%, #c0243030 80%);
  background: var(--red);
  color: white;
  box-shadow: 0 4px 20px rgba(230,57,70,0.4), inset 0 1px 0 rgba(255,255,255,0.15);
}

.tab-btn.active .tab-icon {
  transform: scale(1.15);
}

/* Badge contatore */
.tab-count {
  font-size: 10px;
  background: rgba(255,255,255,0.15);
  padding: 2px 7px;
  border-radius: 20px;
  font-weight: 700;
  letter-spacing: 0;
  display: none;
}

.tab-btn.active .tab-count {
  display: inline-block;
  background: rgba(255,255,255,0.25);
}

/* ============================================
   MENU ITEMS CONTAINER
   ============================================ */
#menu-lists {
  margin-top: 28px;
  text-align: left;
  display: none;
  width: 100%;
  gap: 10px 18px;
  padding-bottom: 20px;
  animation: fadeUp 0.5s cubic-bezier(0.16,1,0.3,1) both;
}

#menu-lists.cols-1 { max-width: 560px; grid-template-columns: 1fr; }
#menu-lists.cols-2 { max-width: 940px; grid-template-columns: repeat(2, 1fr); }
#menu-lists.cols-3 { max-width: 1140px; grid-template-columns: repeat(3, 1fr); }
#menu-lists.cols-4 { max-width: 1200px; grid-template-columns: repeat(4, 1fr); }

/* ============================================
   MENU ITEM CARD ‚Äî completamente riprogettata
   ============================================ */
.menu-item {
  display: grid;
  grid-template-columns: auto fit-content(45%) 1fr auto;
  align-items: center;
  gap: 12px;
  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: linear-gradient(135deg, rgba(20,10,10,0.85) 0%, rgba(15,8,8,0.6) 100%);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 2px 16px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
  position: relative;
  overflow: hidden;
  min-height: 72px;
}

/* Glow strip a sinistra */
.menu-item::before {
  content: "";
  position: absolute;
  left: 0; top: 10%; bottom: 10%;
  width: 2px;
  background: var(--red);
  border-radius: 2px;
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  transform: scaleY(0.3);
}

.menu-item:hover {
  border-color: rgba(255,255,255,0.14);
  background: linear-gradient(135deg, rgba(35,15,15,0.9) 0%, rgba(25,10,10,0.7) 100%);
  box-shadow: 0 4px 28px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.08);
  transform: translateY(-2px);
}

.menu-item:hover::before {
  opacity: 0.5;
  transform: scaleY(1);
}

.menu-item.selected {
  border-color: rgba(230,57,70,0.4);
  background: linear-gradient(135deg, rgba(50,15,15,0.9) 0%, rgba(30,10,10,0.75) 100%);
  box-shadow: 0 0 0 1px rgba(230,57,70,0.15), 0 4px 24px rgba(230,57,70,0.12), inset 0 1px 0 rgba(255,255,255,0.07);
}

.menu-item.selected::before {
  opacity: 1;
  transform: scaleY(1);
}

/* CHECKBOX riprogettata */
.select-square {
  width: 26px;
  height: 26px;
  min-width: 26px;
  flex-shrink: 0;
  border: 1.5px solid rgba(255,255,255,0.25);
  background: rgba(255,255,255,0.04);
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.25s cubic-bezier(0.4,0,0.2,1);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  font-size: 13px;
  font-weight: 700;
  color: transparent;
}

.select-square.selected {
  background: var(--red);
  border-color: var(--red);
  color: white;
  box-shadow: 0 2px 12px rgba(230,57,70,0.45);
}

.select-square.selected::after {
  content: "‚úì";
  color: white;
  font-size: 13px;
  font-weight: 800;
}

/* Testo prodotto */
.item-name {
  min-width: 0;
  max-width: fit-content;
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.item-name span {
  font-size: 14.5px;
  font-weight: 500;
  color: rgba(255,255,255,0.9);
  white-space: normal;
  word-break: break-word;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  line-height: 1.4;
  letter-spacing: 0.1px;
}

/* Badge categoria piccola */
.item-tag {
  font-size: 9px;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  color: rgba(230,57,70,0.65);
  font-weight: 600;
}

/* Separatore */
.dots {
  width: 100%;
  height: 1px;
  min-width: 12px;
  position: relative;
  pointer-events: none;
}

.dots::before {
  content: "";
  position: absolute;
  left: 0; right: 0; top: 50%;
  border-bottom: 1.5px dotted rgba(255,255,255,0.13);
}

/* Prezzo riprogettato */
.price-block {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 1px;
  flex-shrink: 0;
}

.price {
  font-family: "Playfair Display", serif;
  font-size: 17px;
  font-weight: 700;
  color: white;
  letter-spacing: -0.5px;
  white-space: nowrap;
}

.price .euro {
  font-size: 11px;
  font-family: "DM Sans", sans-serif;
  font-weight: 500;
  opacity: 0.6;
  margin-right: 1px;
  vertical-align: super;
}

/* ============================================
   PRONTO BUTTON
   ============================================ */
#pronto-btn {
  margin-top: 32px;
  margin-bottom: 50px;
  padding: 17px 44px;
  font-family: "DM Sans", sans-serif;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 3px;
  text-transform: uppercase;
  background: var(--red);
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 8px 30px rgba(230,57,70,0.45), inset 0 1px 0 rgba(255,255,255,0.2);
  transition: all 0.35s cubic-bezier(0.4,0,0.2,1);
  display: flex;
  align-items: center;
  gap: 10px;
  opacity: 0.5;
}

#pronto-btn::after {
  content: "‚Üí";
  font-size: 18px;
  transition: transform 0.3s ease;
}

#pronto-btn:hover {
  background: #ff4b5c;
  transform: translateY(-4px);
  box-shadow: 0 14px 36px rgba(230,57,70,0.55);
}

#pronto-btn:hover::after { transform: translateX(4px); }

/* ============================================
   ERROR BOX
   ============================================ */
#error-box {
  position: fixed;
  top: -100px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(145deg, #8B0000, #C0392B);
  padding: 18px 40px 18px 20px;
  border-radius: 14px;
  border: 1px solid rgba(230,57,70,0.35);
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  color: white;
  font-weight: 600;
  font-family: "DM Sans", sans-serif;
  font-size: 15px;
  width: 360px;
  max-width: 90%;
  transition: top 0.5s ease, opacity 0.5s ease;
  z-index: 99999;
  opacity: 0;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 6px;
}

#error-box.show { top: 40px !important; opacity: 1; }
#error-box strong { font-size: 17px; font-weight: 800; }
#error-box p { margin: 0; line-height: 1.4; opacity: 0.85; }

#error-box .close-btn {
  position: absolute;
  top: 8px; right: 8px;
  cursor: pointer;
  font-weight: 900;
  font-size: 18px;
  color: white;
  background: rgba(0,0,0,0.2);
  border: none;
  border-radius: 50%;
  width: 26px; height: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.3s;
}

#error-box .close-btn:hover { background: rgba(255,255,255,0.25); }

/* ============================================
   LOGIN MODAL
   ============================================ */
#login-modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  backdrop-filter: blur(4px);
}

.form-container {
  width: 320px;
  border-radius: 16px;
  background: rgba(18,8,8,0.95);
  border: 1px solid var(--border);
  padding: 2rem;
  color: white;
  box-shadow: 0 20px 60px rgba(0,0,0,0.7);
}

.title { text-align: center; font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
.form { margin-top: 1.5rem; }
.input-group { margin-top: 0.25rem; font-size: 0.875rem; }
.input-group label { display: block; margin-bottom: 4px; color: rgba(255,255,255,0.7); font-size: 12px; letter-spacing: 1px; text-transform: uppercase; }
.input-group input { width: 100%; border-radius: 8px; border: 1px solid rgba(255,255,255,0.12); outline: 0; background: rgba(255,255,255,0.05); padding: 0.75rem 1rem; color: white; transition: border-color 0.2s; }
.input-group input:focus { border-color: var(--red); }
.forgot { display: flex; justify-content: flex-end; font-size: 0.75rem; color: rgba(156,163,175,1); margin: 8px 0 14px 0; }
.forgot a, .signup a { color: rgba(243,244,246,1); text-decoration: none; font-size: 14px; }
.sign { display: block; width: 100%; background: var(--red); padding: 0.75rem; text-align: center; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; letter-spacing: 1px; transition: background 0.2s; }
.sign:hover { background: #ff4b5c; }
.social-message { display: flex; align-items: center; padding-top: 1rem; }
.line { height: 1px; flex: 1 1 0%; background-color: rgba(55,65,81,1); }
.social-message .message { padding: 0 0.75rem; font-size: 0.875rem; color: rgba(156,163,175,1); }
#register-form { margin-top: 1rem; display: none; }

/* ============================================
   ANIMATIONS
   ============================================ */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(24px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ============================================
   RESPONSIVE
   ============================================ */
@media (max-width: 1024px) {
  .navbar { gap: 30px; padding: 15px 30px; height: 120px; }
  .logo-left { left: 30px; }
  .social-icons { right: 30px; }
  #menu-lists.cols-3,
  #menu-lists.cols-4 { max-width: 900px; grid-template-columns: repeat(2, 1fr) !important; }
}

@media (max-width: 768px) {
  .navbar { justify-content: flex-start; padding: 12px 15px; height: 80px; gap: 0; }
  .logo-left { position: relative; left: 0; margin-right: auto; }
  .logo-left img { width: 50px; }
  .nav-center { display: none; }
  .nav-center.active { display: block; position: absolute; top: 80px; left: 0; width: 100%; background: rgba(12,5,5,0.97); }
  .nav-center.active ul { flex-direction: column; }
  .nav-center.active a { padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.07); }
  .social-icons { display: none; }
  .menu-toggle { display: block; }
  .menu-hero { padding-top: 100px; }
  .menu-content { width: 100%; padding: 0 14px; }
  .hero-main-title { font-size: 72px; }
  .hero-main-title::after { display: none; }
  .menu-tabs { flex-wrap: wrap; border-radius: 16px; }
  #menu-lists.cols-1,
  #menu-lists.cols-2,
  #menu-lists.cols-3,
  #menu-lists.cols-4 { max-width: 100%; grid-template-columns: 1fr !important; }
}

@media (max-width: 480px) {
  .navbar { height: 65px; }
  .logo-left img { width: 42px; }
  .logo-left::after { font-size: 10px; letter-spacing: 2px; }
  .menu-hero { padding-top: 85px; }
  .hero-main-title { font-size: 58px; }
  .tab-btn { padding: 10px 16px; font-size: 10px; }
  .price { font-size: 15px; }
  #pronto-btn { width: 100%; max-width: 100%; justify-content: center; }
}
</style>
</head>
<body>

<div id="contenitore" data="{{data}}"></div>

<!-- NAVBAR -->
<header class="navbar" id="navbar">
  <div class="logo-left">
    <img src="https://raw.githubusercontent.com/Rashmika274/ordini-bar-scuola-borsa/main/static/logo.png" alt="Logo">
    <div class="logo-left-divider"></div>
  </div>
  <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
  <nav class="nav-center" id="nav-center">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/#chi-siamo">Chi siamo</a></li>
      <li><a href="/#gallery">Galleria</a></li>
      <li><a href="/#contatti">Contatti</a></li>
      <li><a id="login-btn">Login</a></li>
    </ul>

<script>
/* ============================================
   DATI DAL SERVER
   ============================================ */
const datiRaw = document.getElementById("contenitore").getAttribute("data");

/* ============================================
   MOBILE MENU TOGGLE
   ============================================ */
const menuToggle = document.getElementById('menu-toggle');
const navCenter = document.getElementById('nav-center');
const socialIcons = document.getElementById('social-icons');

if (menuToggle) {
  menuToggle.addEventListener('click', () => {
    navCenter.classList.toggle('active');
    socialIcons.classList.toggle('active');
  });
  document.querySelectorAll('.nav-center a').forEach(link => {
    link.addEventListener('click', () => {
      navCenter.classList.remove('active');
      socialIcons.classList.remove('active');
    });
  });
}

/* ============================================
   PARSING DATI
   ============================================ */
let datiDB = { items: [] };
try {
  if (datiRaw && datiRaw !== "{{data}}") {
    let stringaPulita = datiRaw
      .replace(/Decimal\(['"]?([^'"]*)['"]?\)/g, '$1')
      .replace(/None/g, 'null')
      .replace(/True/g, 'true')
      .replace(/False/g, 'false')
      .replace(/'/g, '"');
    datiDB = JSON.parse(stringaPulita);
  }
} catch (e) {
  console.error("Errore parsing:", e);
}

/* ============================================
   ORGANIZZA PRODOTTI PER CATEGORIA
   ============================================ */
const cibo = [], bevande = [], dolci = [];
const listaItems = Array.isArray(datiDB) ? datiDB : (datiDB.items || []);

listaItems.forEach(item => {
  const nome = item.prodotto || "Prodotto senza nome";
  const prezzo = item.prezzo_euro || "0.00";
  const cat = (item.categoria || "").toLowerCase();
  const prodotto = [nome, prezzo];
  if (cat === 'bevande') bevande.push(prodotto);
  else if (cat === 'dolci') dolci.push(prodotto);
  else cibo.push(prodotto);
});

// Dati demo se nessun dato dal server
if (listaItems.length === 0) {
  cibo.push(
    ["Panino al Prosciutto", "3.50"],
    ["Tramezzino Tonno e Olive", "3.00"],
    ["Toast Formaggio e Cotto", "2.80"],
    ["Piadina Vegetariana", "4.00"],
    ["Insalata Mista", "4.50"],
    ["Focaccia Genovese", "2.50"]
  );
  bevande.push(
    ["Caff√® Espresso", "1.10"],
    ["Cappuccino", "1.40"],
    ["Succo di Frutta", "2.00"],
    ["Acqua Naturale 0,5L", "0.80"],
    ["T√® Freddo", "1.80"]
  );
  dolci.push(
    ["Cornetto alla Crema", "1.30"],
    ["Piccolo Nutella", "1.50"],
    ["Torta della Nonna", "2.50"],
    ["Muffin ai Mirtilli", "1.80"]
  );
}

const menuData = { share: cibo, sustain: bevande, indulge: dolci };

// Aggiorna badge contatori tab
document.getElementById("count-share").textContent = cibo.length;
document.getElementById("count-sustain").textContent = bevande.length;
document.getElementById("count-indulge").textContent = dolci.length;

/* ============================================
   CALCOLO COLONNE
   ============================================ */
function getColumnsCount(itemCount) {
  const w = window.innerWidth;
  if (w <= 768) return 1;
  if (w <= 1024) {
    if (itemCount <= 4) return 1;
    return 2;
  }
  if (itemCount <= 4)  return 1;
  if (itemCount <= 8)  return 2;
  if (itemCount <= 15) return 3;
  return 4;
}

/* ============================================
   DOM & STATO
   ============================================ */
const tabBtns = document.querySelectorAll(".tab-btn");
const listContainer = document.getElementById("menu-lists");
const prontoBtn = document.getElementById("pronto-btn");
const errorBox = document.getElementById("error-box");
const errorCloseBtn = errorBox.querySelector(".close-btn");

let selectedItems = {};

/* ============================================
   RENDERING MENU
   ============================================ */
function renderMenu(category) {
  const items = menuData[category] || [];
  listContainer.style.display = "grid";
  listContainer.classList.remove("cols-1","cols-2","cols-3","cols-4");
  
  const cols = getColumnsCount(items.length);
  listContainer.classList.add("cols-" + cols);

  // Riapplica animazione
  listContainer.style.animation = "none";
  listContainer.offsetHeight;
  listContainer.style.animation = "fadeUp 0.5s cubic-bezier(0.16,1,0.3,1) both";

  if (items.length === 0) {
    listContainer.innerHTML = `<p style="text-align:center;padding:40px;grid-column:1/-1;opacity:0.4;letter-spacing:2px;font-size:13px;text-transform:uppercase;">Nessun prodotto disponibile</p>`;
    return;
  }

  listContainer.innerHTML = items.map(item => {
    const isSelected = !!selectedItems[item[0]];
    return `
    <div class="menu-item ${isSelected ? 'selected' : ''}" data-name="${item[0]}">
      <div class="select-square ${isSelected ? 'selected' : ''}" 
           data-name="${item[0]}" 
           data-price="${item[1]}"></div>
      <div class="item-name">
        <span title="${item[0]}">${item[0]}</span>
      </div>
      <div class="dots"></div>
      <div class="price-block">
        <span class="price"><span class="euro">‚Ç¨</span>${parseFloat(item[1]).toFixed(2)}</span>
      </div>
    </div>
  `}).join("");

  // Click su ogni card o checkbox
  listContainer.querySelectorAll(".menu-item").forEach(card => {
    card.addEventListener("click", () => {
      const sq = card.querySelector(".select-square");
      const name = sq.dataset.name;
      const price = sq.dataset.price;

      if (selectedItems[name]) {
        delete selectedItems[name];
        sq.classList.remove("selected");
        card.classList.remove("selected");
      } else {
        selectedItems[name] = price;
        sq.classList.add("selected");
        card.classList.add("selected");
      }

      localStorage.setItem("selectedItems", JSON.stringify(selectedItems));
      updateProntoBtn();
    });
  });
}

function updateProntoBtn() {
  const count = Object.keys(selectedItems).length;
  prontoBtn.style.opacity = count > 0 ? "1" : "0.5";
  prontoBtn.textContent = count > 0 ? `ORDINA (${count})` : "ORDINA";
}

/* ============================================
   EVENTI
   ============================================ */
errorCloseBtn.addEventListener("click", () => errorBox.classList.remove("show"));

let currentCategory = "share";

tabBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    tabBtns.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentCategory = btn.dataset.menu;
    renderMenu(currentCategory);
  });
});

window.addEventListener("resize", () => renderMenu(currentCategory));

prontoBtn.addEventListener("click", () => {
  if (Object.keys(selectedItems).length === 0) {
    errorBox.classList.add("show");
    setTimeout(() => errorBox.classList.remove("show"), 4000);
    return;
  }
  const orderedItems = Object.entries(selectedItems).map(([name, price]) => ({
    name, price: parseFloat(price), qty: 1
  }));
  localStorage.setItem("orderedItems", JSON.stringify(orderedItems));
  window.location.href = "/orders";
});

// Avvio ‚Äî prima tab attiva
tabBtns[0].click();

/* ============================================
   LOGIN MODAL
   ============================================ */
const loginBtn = document.getElementById('login-btn');
const loginModal = document.getElementById('login-modal');
const closeLogin = document.getElementById('close-login');

if (loginBtn) loginBtn.addEventListener('click', () => loginModal.style.display = 'flex');
if (closeLogin) closeLogin.addEventListener('click', () => loginModal.style.display = 'none');
window.addEventListener('click', e => { if (e.target === loginModal) loginModal.style.display = 'none'; });

const loginForm = document.getElementById("login-form");
const registerForm = document.getElementById("register-form");
const toRegister = document.getElementById("to-register");
const toLogin = document.getElementById("to-login");
const formContainer = document.querySelector(".form-container");
const socialMessage = document.querySelector(".social-message");
const titleText = formContainer?.querySelector(".title");

if (toRegister) {
  toRegister.addEventListener("click", () => {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
    if (socialMessage) socialMessage.style.display = "none";
    if (titleText) titleText.innerText = "Registrati";
  });
}

if (toLogin) {
  toLogin.addEventListener("click", () => {
    loginForm.style.display = "block";
    registerForm.style.display = "none";
    if (socialMessage) socialMessage.style.display = "flex";
    if (titleText) titleText.innerText = "Login";
  });
}
</script>
</body>
