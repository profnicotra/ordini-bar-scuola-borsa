<script>
// 1. RECUPERO DATI GREZZI (Dichiarata una sola volta)
const datiRaw = document.getElementById("contenitore").getAttribute("data");
console.log("Dati dal server:", datiRaw);

// MOBILE MENU TOGGLE
const menuToggle = document.getElementById('menu-toggle');
const navCenter = document.getElementById('nav-center');
const socialIcons = document.getElementById('social-icons');

if (menuToggle) {
  menuToggle.addEventListener('click', () => {
    navCenter.classList.toggle('active');
    socialIcons.classList.toggle('active');
  });

  document.querySelectorAll('.nav-center a').forEach(link => {
    link.addEventListener('click', () => {
      navCenter.classList.remove('active');
      socialIcons.classList.remove('active');
    });
  });
}

const menuLinks = document.querySelectorAll(".menu-list a");
const listContainer = document.getElementById("menu-lists");
const prontoBtn = document.getElementById("pronto-btn");

// ==========================================
// INIZIO GESTIONE DATI REALI (CORRETTO PER DECIMAL)
// ==========================================

let datiDB = { items: [] };

try {
    if (datiRaw && datiRaw !== "{{data}}") {
        // Trasforma il formato Python in JSON standard
        let stringaPulita = datiRaw
            .replace(/Decimal\(['"]?([^'"]*)['"]?\)/g, '$1')
            .replace(/None/g, 'null')
            .replace(/True/g, 'true')
            .replace(/False/g, 'false')
            .replace(/'/g, '"');

        datiDB = JSON.parse(stringaPulita);
    }
} catch (e) {
    console.error("Errore parsing dati dopo pulizia:", e);
    console.log("Stringa che ha fallito:", datiRaw);
}

const cibo = [];
const bevande = [];
const dolci = [];

const listaItems = Array.isArray(datiDB) ? datiDB : (datiDB.items || []);

listaItems.forEach(item => {
    const nome = item.prodotto || "Prodotto senza nome";
    const prezzo = item.prezzo_euro || "0.00";
    const cat = (item.categoria || "").toLowerCase();
    
    const prodottoFormattato = [nome, prezzo];

    // Smistamento basato sulla categoria del DB
    if (cat === 'bevande') {
        bevande.push(prodottoFormattato);
    } else if (cat === 'dolci') {
        dolci.push(prodottoFormattato);
    } else {
        cibo.push(prodottoFormattato);
    }
});

const menuData = {
    share: cibo,
    sustain: bevande,
    indulge: dolci
};

// ==========================================
// FINE GESTIONE DATI REALI
// ==========================================

let selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || {};
localStorage.removeItem("selectedItems");
selectedItems = {};

function renderMenu(category) {
  const items = menuData[category] || [];
  listContainer.style.display = "grid";
  
  if (items.length === 0) {
    listContainer.innerHTML = `<p style="text-align:center; padding:20px;">Nessun prodotto disponibile.</p>`;
    return;
  }

  listContainer.innerHTML = items.map((item, index) => `
    <div class="menu-item" style="animation-delay:${0.1 * index}s">
      <div style="display:flex;align-items:center;">
        <div class="select-square ${selectedItems[item[0]] ? "selected" : ""}" data-name="${item[0]}" data-price="${item[1]}"></div>
        <span>${item[0]}</span>
      </div>
      <div class="dots"></div>
      <span class="price"><span class="euro">€</span>${parseFloat(item[1]).toFixed(2)}</span>
    </div>
  `).join("");

  const squares = listContainer.querySelectorAll(".select-square");
  squares.forEach((sq) => {
    sq.addEventListener("click", () => {
      const name = sq.dataset.name;
      const price = sq.dataset.price;
      if (selectedItems[name]) {
        delete selectedItems[name];
        sq.classList.remove("selected");
      } else {
        selectedItems[name] = price;
        sq.classList.add("selected");
      }
      localStorage.setItem("selectedItems", JSON.stringify(selectedItems));
      updateProntoBtn();
    });
  });
}

function updateProntoBtn() {
  prontoBtn.style.opacity = Object.keys(selectedItems).length > 0 ? "1" : "0.5";
}

const errorBox = document.getElementById("error-box");
const errorCloseBtn = errorBox.querySelector(".close-btn");
errorCloseBtn.addEventListener("click", () => {
  errorBox.classList.remove("show");
});

let currentCategory = "share";

menuLinks.forEach(link => {
  link.addEventListener("click", () => {
    menuLinks.forEach(btn => btn.classList.remove("active"));
    link.classList.add("active");
    currentCategory = link.dataset.menu;
    renderMenu(currentCategory);
  });
});

prontoBtn.addEventListener("click", () => {
  if (Object.keys(selectedItems).length === 0) {
    let tipo = "";
    switch (currentCategory) {
      case "share": tipo = "piatto di cibo"; break;
      case "sustain": tipo = "bevanda"; break;
      case "indulge": tipo = "dolce"; break;
      default: tipo = "prodotto";
    }
    errorBox.querySelector("p").innerHTML = `Oh no!<br>Devi selezionare almeno un ${tipo}`;
    errorBox.classList.add("show");
    setTimeout(() => { errorBox.classList.remove("show"); }, 5000);
    return;
  }

  const ordered = Object.entries(selectedItems).map(([name, price]) => ({ name, price }));
  localStorage.setItem("orderedItems", JSON.stringify(ordered));
  window.location.href = "/orders";
});

if(menuLinks[0]) menuLinks[0].click();

/* LOGIN MODAL JS */
const loginBtn = document.getElementById('login-btn');
const loginModal = document.getElementById('login-modal');
const closeLogin = document.getElementById('close-login');

if(loginBtn) {
  loginBtn.addEventListener('click', () => { loginModal.style.display = 'flex'; });
}
if(closeLogin) {
  closeLogin.addEventListener('click', () => { loginModal.style.display = 'none'; });
}
window.addEventListener('click', (e) => {
  if (e.target === loginModal) { loginModal.style.display = 'none'; }
});

const loginForm = document.getElementById("login-form");
const registerForm = document.getElementById("register-form");
const toRegister = document.getElementById("to-register");
const toLogin = document.getElementById("to-login");
const formContainer = document.querySelector(".form-container");
const socialMessage = document.querySelector(".social-message");
const titleText = formContainer ? formContainer.querySelector(".title") : null;

if(toRegister) {
  toRegister.addEventListener("click", () => {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
    if(socialMessage) socialMessage.style.display = "none";
    if(titleText) titleText.innerText = "Register";
  });
}
if(toLogin) {
  toLogin.addEventListener("click", () => {
    loginForm.style.display = "block";
    registerForm.style.display = "none";
    if(socialMessage) socialMessage.style.display = "flex";
    if(titleText) titleText.innerText = "Login";
  });
}
</script>
