<script>
document.addEventListener("DOMContentLoaded", function () {

    let products = JSON.parse(localStorage.getItem("orderedItems")) || [];
    products = products.filter(p => p.name && !isNaN(p.price));

    const productContainer = document.getElementById("product-container");
    const totalPriceEl = document.getElementById("total");

    const ingredientiProdotto = {
        "Focaccia": ["Pane", "Pomodoro", "Mozzarella"],
        "Cup Cake": ["Farina", "Zucchero", "Burro", "Uova", "Vaniglia"],
        "Pizzette": ["Pomodoro", "Mozzarella", "Basilico"],
        "Panino": ["Pane", "Prosciutto", "Formaggio", "Insalata"],
    };

    function defaultIngredienti(nome) {
        return [`${nome} Base`, "Sale", "Olio", "Ingrediente Standard"];
    }

    products.forEach(prod => {
        if (!prod.ingredients || prod.ingredients.length === 0) {
            prod.ingredients = ingredientiProdotto[prod.name] || defaultIngredienti(prod.name);
            prod.extra = prod.extra || [];
            prod.allergeni = prod.allergeni || [];
        }
    });

    localStorage.setItem("orderedItems", JSON.stringify(products));

    let currentProductIndex = null;
    let currentProdExtra = null;

    /* ================================
       RENDER LISTA PRODOTTI
    ================================= */
    function renderProducts() {
        productContainer.innerHTML = "";
        let total = 0;

        products.forEach((p, i) => {
            let extraHTML = "";
            if (p.extra?.length) {
                extraHTML += `<div class="ingredient-list">${p.extra.join(", ")}</div>`;
            }

            if (p.allergeni?.length) {
                extraHTML += `<div class="ingredient-list allergeni-list">Senza: ${p.allergeni.join(", ")}</div>`;
            }

            let row = document.createElement("div");
            row.className = "product-row";

            row.innerHTML = `
                <div class="product-name">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <button class="note-btn" data-index="${i}"
                            style="width:42px;height:42px;border-radius:50%; background:#f5f0e7;border:2px solid #d9d4cc; display:flex;justify-content:center;align-items:center;cursor:pointer;">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                                stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 20h9"/>
                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
                            </svg>
                        </button>
                        <span>${p.name}</span>
                    </div>
                    ${extraHTML}
                </div>

                <div class="qty-box">
                    <button class="qty-btn" data-index="${i}" data-action="minus">-</button>
                    <span class="qty">${p.qty || 1}</span>
                    <button class="qty-btn" data-index="${i}" data-action="plus">+</button>
                </div>

                <div class="price">â‚¬${p.price * (p.qty || 1)}</div>
            `;

            productContainer.appendChild(row);
            total += p.price * (p.qty || 1);
        });

        totalPriceEl.textContent = `â‚¬${total},00`;
    }

    /* ================================
       QUANTITÃ€ + / âˆ’
    ================================= */
    productContainer.addEventListener("click", function (e) {
        if (e.target.classList.contains("qty-btn")) {
            const index = e.target.dataset.index;
            const action = e.target.dataset.action;

            if (action === "plus") {
                if ((products[index].qty || 1) < 10) {
                    products[index].qty = (products[index].qty || 1) + 1;
                }
            } else {
                products[index].qty = Math.max(1, (products[index].qty || 1) - 1);
            }

            localStorage.setItem("orderedItems", JSON.stringify(products));
            renderProducts();
            return;
        }

        const noteBtn = e.target.closest(".note-btn");
        if (noteBtn) {
            currentProductIndex = noteBtn.dataset.index;
            showIngredientCard();
        }
    });

    /* ================================
       POPUP INGREDIENTI
    ================================= */
    const overlay = document.getElementById("overlay");
    const ingredientCard = document.getElementById("ingredient-card");
    const popupIngredienti = document.getElementById("popup-ingredienti");
    const ingredientContainer = document.getElementById("ingredient-container");

    function showIngredientCard() {
        ingredientCard.style.display = "flex";
        overlay.classList.add("active");
    }

    function hideIngredientCard() {
        ingredientCard.style.display = "none";
    }

    document.getElementById("apriIngredienti").addEventListener("click", () => {
        hideIngredientCard();
        showPopupIngredienti();
    });

    /* ================================
       NOTE PRODOTTI
    ================================= */
    function showPopupIngredienti() {
        popupIngredienti.classList.add("active");
        overlay.classList.add("active");

        ingredientContainer.innerHTML = "";
        const prod = products[currentProductIndex];

        prod.ingredients.forEach(ing => {
            let row = document.createElement("div");
            row.className = "ingredient-row";
            row.innerHTML = `<span>${ing}</span>`;
            ingredientContainer.appendChild(row);
        });
    }

    /* ================================
       POPUP ALLERGENI
    ================================= */
    const popupAllergeni = document.getElementById("popup-allergeni-ingrediente");
    const allergeniContainer = document.getElementById("allergeni-container");

    function openPopupAllergeni(prod) {
        allergeniContainer.innerHTML = "";
        prod.allergeni = prod.allergeni || [];

        prod.ingredients.forEach(ing => {
            const row = document.createElement("div");
            row.innerHTML = `
                <label class="allergene-row">
                    <input type="checkbox" value="${ing}" ${prod.allergeni.includes(ing) ? "checked" : ""}>
                    <span> Senza ${ing}</span>
                </label>
            `;
            allergeniContainer.appendChild(row);
        });

        popupAllergeni.classList.add("active");
        overlay.classList.add("active");
    }

    document.getElementById("popup-allergeni-save").addEventListener("click", () => {
        const prod = products[currentProductIndex];
        prod.allergeni = Array.from(allergeniContainer.querySelectorAll("input:checked"))
            .map(cb => cb.value);

        localStorage.setItem("orderedItems", JSON.stringify(products));
        popupAllergeni.classList.remove("active");
        overlay.classList.remove("active");
        renderProducts();
    });

    /* ================================
       BOTTONI IN ALTO NOTE PRODOTTI + EXTRA
    ================================= */
    const popupExtra = document.getElementById("popup-extra-ingredienti");
    const extraContainer = document.getElementById("extra-ingredienti-container");

    document.getElementById("aggiungi-ingrediente").addEventListener("click", () => {
        const prod = products[currentProductIndex];
        currentProdExtra = prod;

        extraContainer.innerHTML = "";

        // Checkbox extra nello stesso stile degli allergeni
        prod.ingredients.forEach(ing => {
            const label = document.createElement("label");
            label.className = "extra-card-label";
            label.innerHTML = `
                <input type="checkbox" value="${ing}" ${prod.extra.includes(`+ ${ing}`) ? "checked" : ""}>
                <span>+ ${ing}</span>
            `;
            extraContainer.appendChild(label);
        });

        popupExtra.classList.add("active");
        overlay.classList.add("active");
    });

    document.getElementById("popup-extra-save").addEventListener("click", () => {
        const prod = currentProdExtra;
        const checkboxes = extraContainer.querySelectorAll("input[type='checkbox']");

        prod.extra = [];
        checkboxes.forEach(cb => {
            if (cb.checked) prod.extra.push(`+ ${cb.value}`);
        });

        localStorage.setItem("orderedItems", JSON.stringify(products));
        renderProducts();

        popupExtra.classList.remove("active");
    });

    document.getElementById("open-allergeni-top").addEventListener("click", () => {
        const prod = products[currentProductIndex];
        openPopupAllergeni(prod);
    });

    document.getElementById("back").addEventListener("click", () => {
        popupIngredienti.classList.remove("active");
        overlay.classList.remove("active");
    });

    /* ================================
       VALIDAZIONE E INVIO ORDINE
    ================================= */
    const btnInvia = document.getElementById("invia");
    const nomeInput = document.getElementById("nome");
    const cognomeInput = document.getElementById("cognome");
    const classeInput = document.getElementById("classe");
    const successPopup = document.getElementById("success-popup");

    btnInvia.addEventListener("click", () => {
        let valid = true;

        function checkNameField(input, label) {
            let value = input.value.trim();
            let validName = /^[A-Za-zÃ€-Ã–Ã˜-Ã¶Ã¸-Ã¿]{3,}$/;

            input.classList.remove("input-error");
            if (!validName.test(value)) {
                valid = false;
                input.classList.add("input-error");
                input.value = "";
                input.placeholder = `âš  Scrivi il ${label}`;
                input.style.setProperty("--placeholder-color", "#e63946");
            }
        }

        function checkClasseField(input) {
            let value = input.value.trim();
            let opzioni = Array.from(document.querySelectorAll("#lista-classi option")).map(o => o.value);

            if (!opzioni.includes(value)) {
                input.classList.add("input-error");
                input.value = "";
                input.placeholder = "âš  Scrivi la classe";
                input.style.setProperty("--placeholder-color", "#e63946");
                return false;
            }
            return true;
        }

        checkNameField(nomeInput, "nome");
        checkNameField(cognomeInput, "cognome");
        if (!checkClasseField(classeInput)) valid = false;

        if (!valid) {
            nomeInput.scrollIntoView({ behavior: "smooth", block: "center" });
            return;
        }

        if (!products.length) {
            alert("Devi ordinare almeno un prodotto!");
            return;
        }

        overlay.classList.add("active");
        successPopup.classList.add("active");
    });

    /* ================================
       CHIUSURA SUCCESS + RESET ORDINE
    ================================= */
    document.getElementById("success-close").addEventListener("click", () => {
        localStorage.removeItem("orderedItems");
        location.reload();
    });

    /* ================================
       SVUOTA ORDINE (CESTINO)
    ================================= */
    const errorBox = document.getElementById("error-box");
    const clearBtn = document.getElementById("clearCartBtn");
    const confirmClearBtn = errorBox.querySelector(".confirm-btn");
    const closeErrorBtn = errorBox.querySelector(".close-btn");

    clearBtn.addEventListener("click", () => {
        errorBox.classList.add("show");
    });

    closeErrorBtn.addEventListener("click", () => {
        errorBox.classList.remove("show");
    });

    confirmClearBtn.addEventListener("click", () => {
        localStorage.removeItem("orderedItems");
        location.reload();
    });

    /* ================================
       START
    ================================= */
    renderProducts();

});

</script>

</html>
