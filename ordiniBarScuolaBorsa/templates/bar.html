<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu - Scuola Borsa</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box; 
}

body { 
  font-family: "Montserrat", sans-serif; 
  background-color: black; 
  color: white;
  overflow-x: hidden;
}

html, body {
  width: 100%;
  overflow-x: hidden;
}

/* ============================================
   NAVBAR
   ============================================ */
.navbar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 50px;
  padding: 0 50px;
  background: linear-gradient(180deg, rgba(6,6,6,0.98) 0%, rgba(10,3,3,0.95) 100%);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  border-bottom: 1px solid rgba(230, 57, 70, 0.15);
  box-shadow: 0 8px 40px rgba(0,0,0,0.7), inset 0 -1px 0 rgba(255,255,255,0.04);
  position: fixed;
  width: 100%;
  top: 0;
  height: 90px;
  z-index: 10;
  transition: top 0.6s ease;
}

/* Sottile linea rossa in cima */
.navbar::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent 0%, #e63946 25%, #ff8080 50%, #e63946 75%, transparent 100%);
  opacity: 0.7;
}

.navbar.hidden { 
  top: -100px; 
}

/* LOGO */
.logo-left { 
  position: absolute; 
  left: 50px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-left img { 
  width: 62px;
  height: 62px;
  object-fit: contain;
  filter: drop-shadow(0 0 8px rgba(230,57,70,0.3));
}

/* Testo brand accanto al logo */
.logo-left::after {
  content: "SCUOLA BORSA";
  font-size: 13px;
  font-weight: 800;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: white;
  opacity: 0.92;
}

/* Separatore verticale tra logo e brand */
.logo-left-divider {
  width: 1px;
  height: 30px;
  background: rgba(255,255,255,0.15);
  margin: 0 2px;
}

/* LINK NAV */
.nav-center ul { 
  display: flex; 
  gap: 2px; 
  list-style: none; 
}

.nav-center a {
  color: rgba(255,255,255,0.55);
  font-weight: 600;
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 2px;
  text-transform: uppercase;
  transition: all 0.25s ease;
  cursor: pointer;
  padding: 9px 16px;
  border-radius: 7px;
  position: relative;
  display: block;
}

.nav-center a:hover { 
  color: white;
  background: rgba(255,255,255,0.07);
}

/* Pill rossa per Login */
.nav-center li:last-child a {
  color: #ff6b6b;
  border: 1px solid rgba(230,57,70,0.35);
  background: rgba(230,57,70,0.08);
  padding: 8px 18px;
  border-radius: 20px;
  letter-spacing: 1.5px;
}

.nav-center li:last-child a:hover {
  background: rgba(230,57,70,0.2);
  border-color: rgba(230,57,70,0.6);
  color: white;
}

/* SOCIAL ICONS */
.social-icons {
  position: absolute;
  right: 50px;
  display: flex;
  gap: 8px;
}

.social-icons a {
  width: 34px;
  height: 34px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.04);
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
  color: rgba(255,255,255,0.5);
  font-size: 14px;
  transition: all 0.25s ease;
  text-decoration: none;
}

.social-icons a:hover { 
  background: rgba(230,57,70,0.15);
  border-color: rgba(230,57,70,0.45);
  color: #ff8080;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(230,57,70,0.2);
}

.menu-toggle {
  display: none;
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
  z-index: 11;
}

/* ============================================
   HERO SECTION
   ============================================ */
.menu-hero { 
  min-height: 100vh; 
  background: 
    radial-gradient(ellipse at 20% 50%, rgba(120, 40, 40, 0.45) 0%, transparent 60%),
    radial-gradient(ellipse at 80% 20%, rgba(80, 20, 20, 0.35) 0%, transparent 55%),
    radial-gradient(ellipse at 60% 80%, rgba(60, 10, 10, 0.3) 0%, transparent 50%),
    linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 40%, #120505 70%, #0d0d0d 100%);
  position: relative; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  text-align: center; 
  padding-top: 120px; 
  flex-direction: column; 
}

.menu-hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: 
    radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
  background-size: 32px 32px;
  z-index: 1;
  pointer-events: none;
}

.menu-hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: 
    radial-gradient(ellipse at 50% 0%, rgba(230, 57, 70, 0.08) 0%, transparent 60%),
    radial-gradient(ellipse at 50% 100%, rgba(0,0,0,0.6) 0%, transparent 50%);
  z-index: 1;
  pointer-events: none;
}

.menu-content { 
  position: relative; 
  z-index: 3; 
  width: 100%; 
  max-width: 1200px; 
  padding: 0 20px; 
  margin: 0 auto; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
}

.menu-title-wrapper { 
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  margin-bottom: 15px;
}

.menu-subtitle { 
  font-size: 45px; 
  font-weight: 300; 
  margin: 0;
}

.yellow-line { 
  width: 60px; 
  height: 4px; 
  background-color: #e63946; 
}

.menu-title { 
  font-size: 75px; 
  font-style: italic; 
  font-weight: 800; 
  margin: 0;
}

/* ============================================
   MENU TABS
   ============================================ */
.menu-list { 
  display: flex; 
  border-radius: 5px; 
  justify-content: center; 
  width: 100%; 
  max-width: 900px;
  margin-top: 20px; 
  border: 2px solid white; 
  height: 45px; 
}

.menu-list a { 
  flex: 1; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  color: white; 
  border-radius: 5px; 
  text-decoration: none; 
  font-weight: 600; 
  font-size: 18px; 
  background: transparent; 
  border-right: 1px solid white; 
  cursor: pointer; 
  transition: 0.3s; 
  letter-spacing: 10px; 
  font-family: Verdana; 
}

.menu-list a:last-child {
  border-right: none;
}

.menu-list a.active {
  background: white;
  color: black;
  font-weight: 700;
}

/* ============================================
   MENU ITEMS CONTAINER
   ============================================ */
#menu-lists {
  margin-top: 30px;
  text-align: left;
  display: none;
  width: 100%;
  /* max-width gestita da JS in base alle colonne */
  gap: 10px 40px;
  padding-bottom: 20px;
}

/* Layout classi dinamiche via JS */
#menu-lists.cols-1 { max-width: 600px; grid-template-columns: 1fr; }
#menu-lists.cols-2 { max-width: 900px; grid-template-columns: repeat(2, 1fr); }
#menu-lists.cols-3 { max-width: 1100px; grid-template-columns: repeat(3, 1fr); }
#menu-lists.cols-4 { max-width: 1200px; grid-template-columns: repeat(4, 1fr); }

/* ============================================
   MENU ITEM
   ============================================ */
.menu-item {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  column-gap: 10px;
  padding: 0 14px;
  border-radius: 12px;
  transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
  height: 64px;
  border: 1px solid rgba(255,255,255,0.09);
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 2px 12px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.07);
}

.menu-item:hover {
  background: rgba(255, 255, 255, 0.09);
  border-color: rgba(255,255,255,0.18);
  box-shadow: 0 4px 20px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
}

.menu-item.selected {
  background: rgba(230, 57, 70, 0.12);
  border-color: rgba(230, 57, 70, 0.35);
  box-shadow: 0 4px 20px rgba(230,57,70,0.15), inset 0 1px 0 rgba(255,255,255,0.07);
}

/* Colonna nome */
.menu-item > div:first-child {
  display: flex;
  align-items: center;
  gap: 10px;
  min-width: 0;
}

/* Checkbox */
.select-square {
  width: 24px;
  height: 24px;
  min-width: 24px;
  flex-shrink: 0;
  border: 2px dashed #838282;
  background: transparent;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.25s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.select-square::after {
  content: "";
  width: 0;
  height: 0;
  transition: all 0.2s ease;
}

.select-square.selected {
  background: #e63946;
  border: 2px solid #e63946;
}

.select-square.selected::after {
  content: "‚úì";
  color: white;
  font-size: 13px;
  font-weight: 800;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

/* Nome prodotto */
.menu-item > div:first-child > span {
  white-space: normal;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  word-break: break-word;
  font-weight: 600;
  font-size: 15px;
  color: white;
  flex: 1;
  min-width: 0;
  line-height: 1.35;
}

/* Separatore puntini */
.dots {
  width: 100%;
  height: 1px;
  position: relative;
  pointer-events: none;
  margin: 0 4px;
  min-width: 10px;
}

.dots::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 50%;
  border-bottom: 2px dashed rgba(255, 255, 255, 0.25);
}

/* Prezzo */
.price {
  white-space: nowrap;
  min-width: 58px;
  text-align: right;
  font-weight: 700;
  font-size: 15px;
  color: rgba(255, 255, 255, 0.75);
}

.euro {
  font-size: 13px;
  position: relative;
  top: -1px;
  margin-right: 1px;
  opacity: 0.8;
}

/* ============================================
   PRONTO BUTTON
   ============================================ */
#pronto-btn {
  margin-top: 30px;
  margin-bottom: 40px;
  padding: 16px 36px;
  width: 90%;
  max-width: 260px;
  font-size: 20px;
  font-weight: 800;
  background: linear-gradient(145deg, #B22222, #FF4B5C);
  color: #ffffff;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(230, 57, 70, 0.6);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease;
}

#pronto-btn:hover {
  background: linear-gradient(145deg, #FF4B5C, #B22222);
  color: white;
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(230, 57, 70, 0.7);
}

/* ============================================
   ERROR BOX
   ============================================ */
#error-box {
  position: fixed;
  top: -100px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(145deg, #B22222, #FF4B5C);
  padding: 20px 40px 20px 20px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(230, 57, 70, 0.6);
  color: white;
  font-weight: 600;
  font-family: "Montserrat", sans-serif;
  font-size: 16px;
  width: 350px;
  max-width: 90%;
  transition: top 0.5s ease, opacity 0.5s ease;
  z-index: 99999;
  opacity: 0;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 8px;
}

#error-box.show {
  top: 40px !important;
  opacity: 1;
}

#error-box strong { font-size: 18px; font-weight: 800; }
#error-box p { margin: 0; line-height: 1.3; }

#error-box .close-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  cursor: pointer;
  font-weight: 900;
  font-size: 20px;
  color: white;
  background: rgba(0, 0, 0, 0.2);
  border: none;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.3s;
}

#error-box .close-btn:hover { background: rgba(255, 255, 255, 0.3); }

/* ============================================
   LOGIN MODAL
   ============================================ */
#login-modal { 
  display: none; 
  position: fixed; 
  top: 0; left: 0; 
  width: 100%; height: 100%; 
  background: rgba(0, 0, 0, 0.8); 
  justify-content: center; 
  align-items: center; 
  z-index: 1000; 
}

.form-container { 
  width: 320px; 
  border-radius: 0.75rem; 
  background-color: rgba(22, 22, 22, 0.784); 
  padding: 2rem; 
  color: white; 
}

.title { text-align: center; font-size: 1.5rem; line-height: 2rem; font-weight: 700; margin-bottom: 1rem; }
.form { margin-top: 1.5rem; }
.input-group { margin-top: 0.25rem; font-size: 0.875rem; line-height: 1.25rem; }
.input-group label { display: block; margin-bottom: 4px; color: white; }
.input-group input { width: 100%; border-radius: 0.375rem; border: 1px solid white; outline: 0; background-color: rgba(22, 22, 22, 0.508); padding: 0.75rem 1rem; color: whitesmoke; }
.input-group input:focus { border-color: white; }
.forgot { display: flex; justify-content: flex-end; font-size: 0.75rem; color: rgba(156, 163, 175, 1); margin: 8px 0 14px 0; }
.forgot a, .signup a { color: rgba(243, 244, 246, 1); text-decoration: none; font-size: 14px; }
.sign { display: block; width: 100%; background-color: #e63946; padding: 0.75rem; text-align: center; color: white; border: none; border-radius: 0.375rem; font-weight: 600; cursor: pointer; }
.social-message { display: flex; align-items: center; padding-top: 1rem; }
.line { height: 1px; flex: 1 1 0%; background-color: rgba(55, 65, 81, 1); }
.social-message .message { padding: 0 0.75rem; font-size: 0.875rem; color: rgba(156, 163, 175, 1); }
#register-form { margin-top: 1rem; display: none; }

/* ============================================
   RESPONSIVE
   ============================================ */
@media (max-width: 1024px) {
  .navbar { gap: 30px; padding: 15px 30px; height: 120px; }
  .logo-left { left: 30px; }
  .logo-left img { width: 100px; }
  .nav-center ul { gap: 25px; }
  .nav-center a { font-size: 16px; }
  .social-icons { right: 30px; gap: 20px; }
  /* Max 2 colonne su tablet */
  #menu-lists.cols-3,
  #menu-lists.cols-4 { 
    max-width: 900px;
    grid-template-columns: repeat(2, 1fr) !important; 
  }
}

@media (max-width: 768px) {
  .navbar { justify-content: flex-start; padding: 12px 15px; height: 80px; gap: 0; }
  .logo-left { position: relative; left: 0; margin-right: auto; }
  .logo-left img { width: 80px; }
  .nav-center { display: none; }
  .nav-center.active { display: block; position: absolute; top: 80px; left: 0; width: 100%; background: rgba(22, 22, 22, 0.95); }
  .nav-center.active ul { flex-direction: column; }
  .nav-center.active a { padding: 15px 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
  .social-icons { display: none; }
  .menu-toggle { display: block; }
  .menu-hero { padding-top: 100px; }
  .menu-content { width: 100%; padding: 0 16px; }
  .menu-title-wrapper { margin-top: 30px; }
  .menu-list { margin-top: 60px; }
  .menu-title { font-size: 52px; }
  .menu-subtitle { font-size: 32px; }

  /* Sempre 1 colonna su mobile piccolo */
  #menu-lists.cols-1,
  #menu-lists.cols-2,
  #menu-lists.cols-3,
  #menu-lists.cols-4 { 
    max-width: 100%;
    grid-template-columns: 1fr !important; 
  }

  #pronto-btn { padding: 0.9rem 2rem; font-size: 18px; max-width: 220px; }
}

@media (max-width: 480px) {
  .navbar { height: 65px;
}
  .logo-left img { width: 70px; }
  .menu-hero { padding-top: 90px; }
  .menu-list { margin-top: 80px; flex-direction: column; height: auto; }
  .menu-list a { border-right: none; border-bottom: 1px solid white; letter-spacing: 4px; padding: 12px 0; }
  .menu-title { font-size: 40px; }
  .menu-subtitle { font-size: 26px; }
  .menu-item > div:first-child > span { font-size: 14px; }
  .price { font-size: 14px; min-width: 52px; }
  #pronto-btn { width: 100%; max-width: 100%; }
}
</style>
</head>
<body>

<div id="contenitore" data="{{data}}"></div>

<!-- NAVBAR -->
<header class="navbar" id="navbar">
  <div class="logo-left">
    <img src="https://raw.githubusercontent.com/Rashmika274/ordini-bar-scuola-borsa/main/static/logo.png" alt="Logo">
    <div class="logo-left-divider"></div>
  </div>
  <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
  <nav class="nav-center" id="nav-center">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/#chi-siamo">Chi siamo</a></li>
      <li><a href="/#gallery">Galleria</a></li>
      <li><a href="/#contatti">Contatti</a></li>
      <li><a id="login-btn">Login</a></li>
    </ul>
  </nav>
  <div class="social-icons" id="social-icons">
    <a href="https://www.facebook.com/aziendaspecialediformazionescuolapaoloborsa/"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/scuola_borsa/"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@ScuolaPaoloBorsaMonza"><i class="fab fa-youtube"></i></a>
  </div>
</header>

<!-- HERO -->
<section class="menu-hero" id="the-menu">
  <div class="menu-content">
    <div class="menu-title-wrapper">
      <div>
        <h3 class="menu-subtitle">The</h3>
        <div class="yellow-line"></div>
      </div>
      <h1 class="menu-title">Menu</h1>
    </div>
    
    <div class="menu-list">
      <a data-menu="share">CIBI</a>
      <a data-menu="sustain">BEVANDE</a>
      <a data-menu="indulge">DOLCI</a>
    </div>
    
    <div id="menu-lists"></div>
    
    <button id="pronto-btn" class="show-btn">PRONTO</button>
  </div>
</section>

<!-- ERROR BOX -->
<div id="error-box">
  <strong>Errore!</strong>
  <p>Oh no!<br>Devi selezionare almeno un prodotto</p>
  <button class="close-btn" aria-label="Close Error">&times;</button>
</div>

<!-- LOGIN MODAL -->
<div id="login-modal">
  <div style="position:relative;">
    <span id="close-login" style="position:absolute; top:-20px; right:-20px; cursor:pointer; font-size:30px; color:white;">&times;</span>
    <div class="form-container">
      <p class="title">Login</p>
      <form class="form" id="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="">
          <div class="forgot"><a href="#">Forgot Password?</a></div>
        </div>
        <button class="sign">Sign in</button>
      </form>
      <div class="social-message">
        <div class="line"></div>
        <p class="message">Login with social accounts</p>
        <div class="line"></div>
      </div>
      <p class="signup" style="color:rgba(245,245,245,0.742);">
        Don't have an account? <a id="to-register" style="cursor:pointer;">Sign up</a>
      </p>
      <div id="register-form" style="display:none;">
        <p class="title">Register</p>
        <form class="form" id="register-form-inner">
          <div class="input-group"><label for="reg-first">First Name</label><input type="text" id="reg-first" placeholder=""></div>
          <div class="input-group"><label for="reg-last">Last Name</label><input type="text" id="reg-last" placeholder=""></div>
          <div class="input-group"><label for="reg-email">Email</label><input type="email" id="reg-email" placeholder=""></div>
          <div class="input-group"><label for="reg-pass">Password</label><input type="password" id="reg-pass" placeholder=""></div>
          <div class="input-group"><label for="reg-pass2">Confirm Password</label><input type="password" id="reg-pass2" placeholder=""></div>
          <button class="sign" style="margin-top:6px;">Create Account</button>
        </form>
        <p class="signup" style="color:rgba(245,245,245,0.742);">
          Already have an account? <a id="to-login" style="cursor:pointer;">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
/* ============================================
   DATI DAL SERVER
   ============================================ */
const datiRaw = document.getElementById("contenitore").getAttribute("data");
console.log("üì¶ Dati dal server:", datiRaw);

/* ============================================
   MOBILE MENU TOGGLE
   ============================================ */
const menuToggle = document.getElementById('menu-toggle');
const navCenter = document.getElementById('nav-center');
const socialIcons = document.getElementById('social-icons');

if (menuToggle) {
  menuToggle.addEventListener('click', () => {
    navCenter.classList.toggle('active');
    socialIcons.classList.toggle('active');
  });
  document.querySelectorAll('.nav-center a').forEach(link => {
    link.addEventListener('click', () => {
      navCenter.classList.remove('active');
      socialIcons.classList.remove('active');
    });
  });
}

/* ============================================
   PARSING DATI
   ============================================ */
let datiDB = { items: [] };
try {
  if (datiRaw && datiRaw !== "{{data}}") {
    let stringaPulita = datiRaw
      .replace(/Decimal\(['"]?([^'"]*)['"]?\)/g, '$1')
      .replace(/None/g, 'null')
      .replace(/True/g, 'true')
      .replace(/False/g, 'false')
      .replace(/'/g, '"');
    datiDB = JSON.parse(stringaPulita);
  }
} catch (e) {
  console.error("‚ùå Errore parsing dati:", e);
}

/* ============================================
   ORGANIZZA PRODOTTI PER CATEGORIA
   ============================================ */
const cibo = [], bevande = [], dolci = [];
const listaItems = Array.isArray(datiDB) ? datiDB : (datiDB.items || []);

listaItems.forEach(item => {
  const nome = item.prodotto || "Prodotto senza nome";
  const prezzo = item.prezzo_euro || "0.00";
  const cat = (item.categoria || "").toLowerCase();
  const prodotto = [nome, prezzo];
  if (cat === 'bevande') bevande.push(prodotto);
  else if (cat === 'dolci') dolci.push(prodotto);
  else cibo.push(prodotto);
});

const menuData = { share: cibo, sustain: bevande, indulge: dolci };
console.log("üçΩÔ∏è Menu organizzato:", menuData);

/* ============================================
   CALCOLO COLONNE SMART
   
   Regola:
   - 1-4 prodotti   ‚Üí 1 colonna
   - 5-8 prodotti   ‚Üí 2 colonne
   - 9-15 prodotti  ‚Üí 3 colonne
   - 16+ prodotti   ‚Üí 4 colonne
   
   Su tablet (‚â§1024px): max 2 colonne
   Su mobile (‚â§768px): sempre 1 colonna
   ============================================ */
function getColumnsCount(itemCount) {
  const w = window.innerWidth;
  if (w <= 768) return 1;
  if (w <= 1024) {
    if (itemCount <= 4) return 1;
    return 2;
  }
  // Desktop
  if (itemCount <= 4)  return 1;
  if (itemCount <= 8)  return 2;
  if (itemCount <= 15) return 3;
  return 4;
}

/* ============================================
   DOM & STATO
   ============================================ */
const menuLinks = document.querySelectorAll(".menu-list a");
const listContainer = document.getElementById("menu-lists");
const prontoBtn = document.getElementById("pronto-btn");
const errorBox = document.getElementById("error-box");
const errorCloseBtn = errorBox.querySelector(".close-btn");

let selectedItems = {};

/* ============================================
   RENDERING MENU
   ============================================ */
function renderMenu(category) {
  const items = menuData[category] || [];
  
  // Mostra il container
  listContainer.style.display = "grid";
  
  // Rimuovi classi colonne precedenti
  listContainer.classList.remove("cols-1", "cols-2", "cols-3", "cols-4");
  
  // Applica classe colonne corretta
  const cols = getColumnsCount(items.length);
  listContainer.classList.add("cols-" + cols);

  if (items.length === 0) {
    listContainer.innerHTML = `<p style="text-align:center; padding:20px; grid-column:1/-1;">Nessun prodotto disponibile.</p>`;
    return;
  }

  // HTML prodotti
  listContainer.innerHTML = items.map(item => `
    <div class="menu-item ${selectedItems[item[0]] ? 'selected' : ''}" data-name="${item[0]}">
      <div>
        <div class="select-square ${selectedItems[item[0]] ? 'selected' : ''}" 
             data-name="${item[0]}" 
             data-price="${item[1]}"></div>
        <span title="${item[0]}">${item[0]}</span>
      </div>
      <div class="dots"></div>
      <span class="price"><span class="euro">‚Ç¨</span>${parseFloat(item[1]).toFixed(2)}</span>
    </div>
  `).join("");

  // Click sui checkbox
  listContainer.querySelectorAll(".select-square").forEach(sq => {
    sq.addEventListener("click", () => {
      const name = sq.dataset.name;
      const price = sq.dataset.price;
      const menuItem = sq.closest(".menu-item");

      if (selectedItems[name]) {
        delete selectedItems[name];
        sq.classList.remove("selected");
        menuItem.classList.remove("selected");
      } else {
        selectedItems[name] = price;
        sq.classList.add("selected");
        menuItem.classList.add("selected");
      }

      localStorage.setItem("selectedItems", JSON.stringify(selectedItems));
      updateProntoBtn();
    });
  });
}

function updateProntoBtn() {
  prontoBtn.style.opacity = Object.keys(selectedItems).length > 0 ? "1" : "0.5";
}

/* ============================================
   EVENTI
   ============================================ */
errorCloseBtn.addEventListener("click", () => errorBox.classList.remove("show"));

let currentCategory = "share";

menuLinks.forEach(link => {
  link.addEventListener("click", () => {
    menuLinks.forEach(btn => btn.classList.remove("active"));
    link.classList.add("active");
    currentCategory = link.dataset.menu;
    renderMenu(currentCategory);
  });
});

window.addEventListener("resize", () => renderMenu(currentCategory));

prontoBtn.addEventListener("click", () => {
  if (Object.keys(selectedItems).length === 0) {
    const nomi = { share: "CIBI", sustain: "BEVANDE", indulge: "DOLCI" };
    errorBox.querySelector("p").innerHTML = `Oh no!<br>Devi selezionare almeno un prodotto nella sezione ${nomi[currentCategory] || "prodotto"}`;
    errorBox.classList.add("show");
    setTimeout(() => errorBox.classList.remove("show"), 4000);
    return;
  }

  const orderedItems = Object.entries(selectedItems).map(([name, price]) => ({
    name, price: parseFloat(price), qty: 1
  }));

  localStorage.setItem("orderedItems", JSON.stringify(orderedItems));
  window.location.href = "/orders";
});

// Avvio
if (menuLinks[0]) menuLinks[0].click();

/* ============================================
   LOGIN MODAL
   ============================================ */
const loginBtn = document.getElementById('login-btn');
const loginModal = document.getElementById('login-modal');
const closeLogin = document.getElementById('close-login');

if (loginBtn) loginBtn.addEventListener('click', () => loginModal.style.display = 'flex');
if (closeLogin) closeLogin.addEventListener('click', () => loginModal.style.display = 'none');
window.addEventListener('click', e => { if (e.target === loginModal) loginModal.style.display = 'none'; });

const loginForm = document.getElementById("login-form");
const registerForm = document.getElementById("register-form");
const toRegister = document.getElementById("to-register");
const toLogin = document.getElementById("to-login");
const formContainer = document.querySelector(".form-container");
const socialMessage = document.querySelector(".social-message");
const titleText = formContainer?.querySelector(".title");

if (toRegister) {
  toRegister.addEventListener("click", () => {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
    if (socialMessage) socialMessage.style.display = "none";
    if (titleText) titleText.innerText = "Register";
  });
}

if (toLogin) {
  toLogin.addEventListener("click", () => {
    loginForm.style.display = "block";
    registerForm.style.display = "none";
    if (socialMessage) socialMessage.style.display = "flex";
    if (titleText) titleText.innerText = "Login";
  });
}

console.log("‚úÖ Menu inizializzato correttamente!");
</script>
