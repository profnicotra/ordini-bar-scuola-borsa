<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Scuola Borsa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>

<header class="navbar" id="navbar">
  <div class="logo-left">
    <img src="https://raw.githubusercontent.com/Rashmika274/ordini-bar-scuola-borsa/main/static/logo.png" alt="Logo">
  </div>

  <nav class="nav-center">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#chi-siamo">Chi siamo</a></li>
      <li><a href="#gallery">Galleria</a></li>
      <li><a href="#contatti">Contatti</a></li>
      <li><a id="login-btn">Login</a></li>
    </ul>
  </nav>

  <div class="social-icons">
    <a href="https://www.facebook.com/aziendaspecialediformazionescuolapaoloborsa/"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/scuola_borsa/"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@ScuolaPaoloBorsaMonza"><i class="fab fa-youtube"></i></a>
  </div>

</header>


<section class="menu-hero" id="the-menu">
  <div class="menu-content">
    <div class="menu-title-wrapper">
      <div>
        <h3 class="menu-subtitle">The</h3>
        <div class="yellow-line"></div>
      </div>
      <h1 class="menu-title">Menu.</h1>
    </div>

    <div class="menu-list">
      <a data-menu="share">CIBI</a>
      <a data-menu="sustain">BEVANDE</a>
      <a data-menu="indulge">DOLCI</a>
    </div>

    <div id="menu-lists"></div>

    <h4><button id="pronto-btn">PRONTO</button></h4>
  </div>
</section>

<script>
  const menuLinks=document.querySelectorAll(".menu-list a");
  const listContainer=document.getElementById("menu-lists");
  const prontoBtn=document.getElementById("pronto-btn");

  const menuData={
    share:[["Pizzette",2.00],["Ravioli",30.00],["Risotto",15.00],["Panino",8.00],["Focaccia",2.00],["Patatine",4.00]],
    sustain:[["Cappuccino",2.50],["Caffè",2.00],["Tè",1.50],["Iced Coffee",5.00]],
    indulge:[["Biscotti",3.00],["Torta",5.00],["Tiramisù",5.00],["Gelato",5.00],["Pancake",3.00]]
  };

  let selectedItems=JSON.parse(localStorage.getItem("selectedItems"))||{};

  function updateProntoBtn(){
    if(Object.keys(selectedItems).length>0){
      prontoBtn.style.display="inline-block";
      prontoBtn.classList.add("show-btn");
    } else {
      prontoBtn.style.display="none";
      prontoBtn.classList.remove("show-btn");
    }
  }

  function renderMenu(category){
    const items=menuData[category];
    listContainer.style.display="block";
    listContainer.innerHTML=items.map(item=>`
      <div class="menu-item">
        <div style="display:flex;align-items:center;">
          <div class="select-square ${selectedItems[item[0]]?"selected":""}" data-name="${item[0]}" data-price="${item[1]}"></div>
          <span>${item[0]}</span>
        </div>
        <div class="dots"></div>
        <span class="price"><span class="euro">€</span>${item[1].toFixed(2).replace('.', ',')}</span>
      </div>`).join("");

    const squares=document.querySelectorAll(".select-square");
    squares.forEach((sq)=>{
      sq.addEventListener("click",()=>{
        const name=sq.dataset.name;
        const price=parseFloat(sq.dataset.price);
        if(selectedItems[name]){
          delete selectedItems[name];
          sq.classList.remove("selected");
        } else {
          selectedItems[name]=price;
          sq.classList.add("selected");
        }
        localStorage.setItem("selectedItems",JSON.stringify(selectedItems));
        updateProntoBtn();
      });
    });
  }

  menuLinks.forEach(link=>{
    link.addEventListener("click",()=>{
      menuLinks.forEach(btn=>btn.classList.remove("active"));
      link.classList.add("active");
      renderMenu(link.dataset.menu);
    });
  });

  prontoBtn.addEventListener("click",()=>{
    const ordered=[];
    for(const[name,price]of Object.entries(selectedItems)){
      ordered.push({name,price,qty:1});
    }
    localStorage.setItem("orderedItems",JSON.stringify(ordered));
    localStorage.removeItem("selectedItems");
    window.location.href="order.html"; 
  });

  menuLinks[0].click();
  updateProntoBtn();
</script>

</body>
</html>
